<script>
// GIS (Google Identity Services) 기반 OAuth 구현

// Google API 설정
const GOOGLE_CONFIG = {
    CLIENT_ID: '493287022430-4mmnh4stu22p13lr0sjgvpg0nbkouova.apps.googleusercontent.com',
    API_KEY: 'AIzaSyBz5aGfiAQCrfi0ccydGypD0leYjLUt4t4',
    DISCOVERY_DOCS: [
        'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
        'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'
    ],
    SCOPES: 'https://www.googleapis.com/auth/youtube https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/drive.file'
};

let tokenClient;
let isOAuthSignedIn = false;
let liveChatId = '';

// GIS 로드 대기 함수
function waitForGoogleAPI() {
    return new Promise((resolve) => {
        const checkGIS = () => {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
                console.log('✅ Google Identity Services 로드 완료');
                resolve();
            } else {
                console.log('⏳ Google Identity Services 로드 대기 중...');
                setTimeout(checkGIS, 500);
            }
        };
        checkGIS();
    });
}

function waitForGAPI() {
    return new Promise((resolve) => {
        const checkGAPI = () => {
            if (typeof gapi !== 'undefined' && gapi.load) {
                console.log('✅ Google API 라이브러리 로드 완룄');
                resolve();
            } else {
                console.log('⏳ Google API 라이브러리 로드 대기 중...');
                setTimeout(checkGAPI, 500);
            }
        };
        checkGAPI();
    });
}

// 안전한 GIS 기반 Google API 초기화
async function initGoogleAPI() {
    try {
        console.log('🔄 GIS 방식으로 초기화 시도...');
        
        // 1) Google APIs 로드 대기
        await waitForGAPI();
        await waitForGoogleAPI();
        
        // 2) gapi client 초기화
        console.log('GAPI 클라이언트 초기화 중...');
        await new Promise((resolve) => gapi.load('client', resolve));
        await gapi.client.init({
            apiKey: GOOGLE_CONFIG.API_KEY,
            discoveryDocs: GOOGLE_CONFIG.DISCOVERY_DOCS
        });
        
        // 3) GIS OAuth 토큰 클라이언트 준비
        console.log('GIS 토큰 클라이언트 준비 중...');
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: GOOGLE_CONFIG.CLIENT_ID,
            scope: GOOGLE_CONFIG.SCOPES,
            callback: (response) => {
                if (response && response.access_token) {
                    gapi.client.setToken({ access_token: response.access_token });
                    isOAuthSignedIn = true;
                    updateGoogleAuthStatus();
                    showStatus('✅ OAuth 토큰 획득 완료', 'success');
                } else {
                    showStatus('❌ OAuth 토큰 획득 실패', 'error');
                    console.log('토큰 응답 오류:', response);
                }
            }
        });
        
        console.log('✅ GIS 초기화 성공!');
        updateGoogleAuthStatus();
        
    } catch (error) {
        console.error('❌ GIS 초기화 실패:', error);
        updateFailedStatus();
    }
}

// GIS OAuth 로그인
function signInGoogleOAuth() {
    if (!tokenClient) {
        showStatus('OAuth 초기화 안됨 - 재초기화 시도', 'error');
        initGoogleAPI(); // 재초기화 시도
        return;
    }
    try {
        console.log('OAuth 로그인 시도...');
        tokenClient.requestAccessToken({ prompt: 'consent' });
    } catch (error) {
        console.error('로그인 오류:', error);
        showStatus('❌ 로그인 오류', 'error');
    }
}

// GIS OAuth 로그아웃
function signOutGoogleOAuth() {
    const token = gapi.client.getToken();
    if (token && token.access_token) {
        google.accounts.oauth2.revoke(token.access_token, () => {
            gapi.client.setToken('');
            isOAuthSignedIn = false;
            liveChatId = '';
            updateGoogleAuthStatus();
            showStatus('로그아웃 완료', 'info');
        });
    }
}

// OAuth 테스트 함수 (API 키 대신)
async function testYouTubeOAuth() {
    try {
        if (!isSignedIn) {
            showStatus('Google 로그인이 필요합니다', 'error');
            return;
        }
        
        showStatus('YouTube API 테스트 중...', 'info');
        
        // OAuth 토큰으로 YouTube API 호출
        const response = await gapi.client.youtube.search.list({
            part: 'snippet',
            q: 'test',
            maxResults: 1
        });
        
        if (response.status === 200) {
            showStatus('✅ YouTube API 연결 성공!', 'success');
        } else {
            throw new Error('YouTube API 호출 실패');
        }
        
    } catch (error) {
        console.error('YouTube API 테스트 실패:', error);
        showStatus(`❌ YouTube API 테스트 실패: ${error.message}`, 'error');
    }
}

// OAuth 방식으로 라이브 채팅 연결
async function connectToLiveChatOAuth() {
    if (!isSignedIn) {
        showStatus('Google 로그인이 필요합니다', 'error');
        return;
    }
    
    const videoId = document.getElementById('youtube-video-id').value.trim();
    if (!videoId) {
        showStatus('YouTube 영상 ID를 입력하세요', 'error');
        return;
    }
    
    try {
        showStatus('라이브 채팅 연결 중...', 'info');
        
        // OAuth 토큰으로 영상 정보 가져오기
        const response = await gapi.client.youtube.videos.list({
            part: 'liveStreamingDetails',
            id: videoId
        });
        
        const videoData = response.result;
        
        if (!videoData.items || videoData.items.length === 0) {
            throw new Error('영상을 찾을 수 없습니다. 영상 ID를 확인하세요.');
        }
        
        const liveDetails = videoData.items[0].liveStreamingDetails;
        if (!liveDetails || !liveDetails.activeLiveChatId) {
            throw new Error('현재 라이브 방송이 아니거나 채팅이 비활성화되어 있습니다.');
        }
        
        window.liveChatId = liveDetails.activeLiveChatId;
        localStorage.setItem('youtube_video_id', videoId);
        
        showStatus('✅ 라이브 채팅에 연결되었습니다!', 'success');
        if (typeof updateChatbotStatus === 'function') {
            updateChatbotStatus();
        }
        
    } catch (error) {
        console.error('라이브 채팅 연결 실패:', error);
        let errorMessage = error.message;
        
        // 일반적인 오류 처리
        if (error.result && error.result.error) {
            const apiError = error.result.error;
            if (apiError.code === 403) {
                errorMessage = 'YouTube API 권한이 부족합니다. 다시 로그인해보세요.';
            } else if (apiError.code === 404) {
                errorMessage = '영상을 찾을 수 없습니다. 영상 ID를 확인하세요.';
            } else {
                errorMessage = `YouTube API 오류 (${apiError.code}): ${apiError.message}`;
            }
        }
        
        showStatus(`라이브 채팅 연결 실패: ${errorMessage}`, 'error');
    }
}

// OAuth 방식으로 YouTube 채팅에 메시지 전송
async function sendToYouTubeOAuth() {
    if (!isSignedIn) {
        showStatus('Google 로그인이 필요합니다', 'error');
        return;
    }
    
    if (!window.liveChatId) {
        showStatus('먼저 라이브 채팅에 연결하세요', 'error');
        return;
    }
    
    try {
        const message = document.getElementById('live-summary').textContent;
        if (!message.trim()) {
            showStatus('전송할 메시지가 없습니다', 'warning');
            return;
        }
        
        showStatus('YouTube 채팅에 전송 중...', 'info');
        
        // OAuth 토큰으로 채팅 메시지 전송
        const response = await gapi.client.youtube.liveChatMessages.insert({
            part: 'snippet',
            resource: {
                snippet: {
                    liveChatId: window.liveChatId,
                    type: 'textMessageEvent',
                    textMessageDetails: {
                        messageText: message
                    }
                }
            }
        });
        
        if (response.status === 200) {
            showStatus('✅ YouTube 채팅에 전송되었습니다!', 'success');
        } else {
            throw new Error('메시지 전송 실패');
        }
        
    } catch (error) {
        console.error('YouTube 전송 실패:', error);
        let errorMessage = error.message;
        
        // 일반적인 오류 처리
        if (error.result && error.result.error) {
            const apiError = error.result.error;
            if (apiError.code === 403) {
                errorMessage = 'YouTube 채팅 권한이 부족합니다. 채널 소유자인지 확인하세요.';
            } else if (apiError.code === 400) {
                errorMessage = '잘못된 요청입니다. 채팅 ID를 다시 확인하세요.';
            } else {
                errorMessage = `YouTube API 오류 (${apiError.code}): ${apiError.message}`;
            }
        }
        
        showStatus(`YouTube 전송 실패: ${errorMessage}`, 'error');
    }
}

// 다시 시도 함수
async function retryGoogleAPI() {
    const statusElement = document.getElementById('chatbot-status');
    if (statusElement) {
        statusElement.className = 'status status-info';
        statusElement.innerHTML = '🔄 <strong>Google API 재초기화 중...</strong>';
    }
    
    // 기존 인스턴스 초기화
    authInstance = null;
    isSignedIn = false;

// --- 스트리머 관리 함수 ---
function addStreamer() {
    const nameInput = document.getElementById('new-streamer-name');
    const emojiInput = document.getElementById('new-streamer-emoji');
    const name = nameInput.value.trim();
    const emoji = emojiInput.value.trim();
    
    if (!name) {
        showStatus('스트리머 이름을 입력하세요', 'error');
        return;
    }
    
    if (streamers.includes(name)) {
        showStatus('이미 존재하는 스트리머입니다', 'warning');
        return;
    }
    
    streamers.push(name);
    if (emoji) emojis[name] = emoji;
    
    nameInput.value = '';
    emojiInput.value = '';
    
    saveToLocalStorage();
    updateAllUI();
    showStatus(`스트리머 ${emoji}${name} 추가됨`, 'success');
}

// --- 후원 등록 함수 ---
function addDonation() {
    const donor = document.getElementById('donor-input').value.trim();
    if (!donor) return showStatus('후원자명을 입력하세요', 'error');
    
    const inputs = document.querySelectorAll('#streamer-inputs input[type="number"]');
    const newDons = [];
    
    inputs.forEach(input => {
        const amount = parseFloat(input.value);
        if (!isNaN(amount) && amount > 0) {
            const streamerName = input.dataset.streamer;
            newDons.push({ 
                donor, 
                streamer: streamerName, 
                type: document.querySelector('input[name="paytype"]:checked').value, 
                amount, 
                time: new Date() 
            });
        }
    });
    
    if (newDons.length > 0) {
        document.getElementById('donor-input').value = '';
        inputs.forEach(input => input.value = '');
        handleNewDonations(newDons);
    } else {
        showStatus('금액을 입력하세요', 'error');
    }
}

function handleNewDonations(newDonations) {
    if (!newDonations || newDonations.length === 0) return;

    donations.unshift(...newDonations);
    donations.sort((a, b) => b.time - a.time);
    newDonations.forEach(d => todayDonors.add(d.donor));
    
    if (autoSaveEnabled) {
        saveToLocalStorage();
        showSaveStatus('저장 완료', 'saved');
    }
    
    updateAllUI();
}

function updateStreamerSummary() {
    const container = document.getElementById('summary-output');
    if (!container) return;
    
    const today = new Date().toDateString();
    const todayDonations = donations.filter(d => new Date(d.time).toDateString() === today);
    
    const streamerTotals = {};
    todayDonations.forEach(d => {
        if (!streamerTotals[d.streamer]) {
            streamerTotals[d.streamer] = 0;
        }
        streamerTotals[d.streamer] += d.amount;
    });
    
    const sortedStreamers = Object.entries(streamerTotals)
        .sort(([,a], [,b]) => b - a)
        .filter(([name]) => name !== '국고'); // 국고 제외
    
    let summary = '🔥🏫삼용스쿨🏫🔥\n\n';
    sortedStreamers.forEach(([name, total]) => {
        summary += `${emojis[name] || ''}${name}: ${total}만\n`;
    });
    summary += '\n🏧투네/계좌 [8:2] 🎉슈퍼챗은 국고로~!';
    
    container.textContent = summary;
}

function updateDonorSummary() {
    const container = document.getElementById('donor-total');
    if (!container) return;
    
    const today = new Date().toDateString();
    const todayDonations = donations.filter(d => new Date(d.time).toDateString() === today);
    
    const donorTotals = {};
    todayDonations.forEach(d => {
        if (!donorTotals[d.donor]) {
            donorTotals[d.donor] = 0;
        }
        donorTotals[d.donor] += d.amount;
    });
    
    const sortedDonors = Object.entries(donorTotals).sort(([,a], [,b]) => b - a);
    
    const summary = sortedDonors.map(([name, total]) => `${name}: ${total}만`).join('\n');
    container.textContent = summary;
}

function updateRecentLog() {
    const container = document.getElementById('recent-log');
    if (!container) return;
    
    const minutes = parseInt(document.getElementById('recent-minutes')?.value) || 5;
    const cutoffTime = new Date(Date.now() - minutes * 60 * 1000);
    
    const recentDonations = donations.filter(d => new Date(d.time) >= cutoffTime);
    
    const summary = recentDonations.map(d => 
        `${new Date(d.time).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})} ${d.donor} ${d.amount}만 (${d.type})`
    ).join('\n');
    
    container.textContent = summary || '최근 입금 내역이 없습니다.';
}
