<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스트리머 테이블 오버레이</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body { 
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; 
    background: transparent; 
    color: white;
    overflow: hidden;
    padding: 20px;
}

.overlay-container {
    position: relative;
    max-width: 900px;
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.section-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    border-bottom: 2px solid #FFD700;
    padding-bottom: 8px;
    text-align: center;
}

.update-time {
    text-align: center;
    font-size: 12px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 15px;
    text-shadow: 1px 1px 0 #000000;
}

.info-text {
    font-size: 12px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 10px;
    text-align: center;
    text-shadow: 1px 1px 0 #000000;
}

.streamer-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
}

.streamer-table th {
    background: rgba(255, 215, 0, 0.2);
    color: #FFD700;
    padding: 12px 8px;
    text-align: center;
    font-weight: bold;
    border-bottom: 2px solid #FFD700;
    font-size: 14px;
    white-space: nowrap;
}

.streamer-table td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 14px;
    color: white;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.streamer-table tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
}

.streamer-table tr:hover {
    background: rgba(255, 255, 255, 0.1);
}

.rank-cell {
    font-weight: bold;
    color: #FFD700;
    width: 60px;
}

.name-cell {
    font-weight: 600;
    text-align: left;
    min-width: 120px;
    color: white;
}

.account-cell {
    color: #4CAF50;
    font-weight: 500;
    min-width: 100px;
    font-family: 'Consolas', 'Monaco', monospace;
}

.toonation-cell {
    color: #2196F3;
    font-weight: 500;
    min-width: 100px;
    font-family: 'Consolas', 'Monaco', monospace;
}

.total-cell {
    color: #FF6B6B;
    font-weight: bold;
    min-width: 110px;
    font-family: 'Consolas', 'Monaco', monospace;
}

.total-row td {
    background: rgba(255, 215, 0, 0.1) !important;
    border-top: 2px solid #FFD700 !important;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.no-data {
    text-align: center;
    color: #FFD700;
    font-size: 18px;
    font-weight: bold;
    padding: 40px 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.loading {
    text-align: center;
    color: #87CEEB;
    font-size: 16px;
    padding: 40px 20px;
}

/* 크로마키 지원 */
.transparent-mode {
    background: #00FF00;
}

.transparent-mode .overlay-container {
    background: rgba(0,0,0,0.9);
    border: 2px solid rgba(255,255,255,0.8);
}

/* 반응형 */
@media (max-width: 768px) {
    .overlay-container {
        padding: 15px;
    }
    
    .section-title {
        font-size: 18px;
    }
    
    .streamer-table th,
    .streamer-table td {
        padding: 8px 4px;
        font-size: 12px;
    }
}
</style>
</head>
<body>

<div class="overlay-container">
    <h2 class="section-title">🏆 스트리머별 후원 현황 🏆</h2>
    <div class="update-time" id="update-time">마지막 업데이트: --:--</div>
    
    <div style="overflow-x: auto;">
        <p class="info-text">※ 슈퍼챗(국고)을 제외한 후원 내역입니다.</p>
        <table class="streamer-table">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>스트리머</th>
                    <th>계좌후원</th>
                    <th>투네후원</th>
                    <th>총 후원</th>
                </tr>
            </thead>
            <tbody id="streamer-tbody">
                <tr><td colspan="5" class="loading">데이터를 불러오는 중...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
let donations = [];
let streamers = [];
let emojis = {};
let isTransparentMode = false;

// GitHub에서 데이터 로드
async function loadData() {
    try {
        console.log('GitHub에서 데이터 로드 시도...');
        
        // GitHub raw 파일에서 데이터 가져오기
        const response = await fetch('https://raw.githubusercontent.com/fzsaxzzzzzzzzzzzzz/donation-manager/main/data.json?t=' + Date.now());
        
        if (response.ok) {
            const data = await response.json();
            console.log('GitHub 데이터 로드 성공:', data);
            
            if (data.donations && Array.isArray(data.donations)) {
                donations = data.donations.map(d => ({
                    ...d,
                    time: new Date(d.time),
                    amount: parseFloat(d.amount) || 0
                }));
            } else {
                donations = [];
            }
            
            if (data.streamers && Array.isArray(data.streamers)) {
                streamers = data.streamers;
            } else {
                streamers = [];
            }
            
            if (data.emojis && typeof data.emojis === 'object') {
                emojis = data.emojis;
            } else {
                emojis = {};
            }
            
            // GitHub 설정은 localStorage에 기존 설정이 없을 때만 적용
            if (data.settings && typeof data.settings === 'object') {
                Object.entries(data.settings).forEach(([key, value]) => {
                    // localStorage에 이미 설정이 있으면 GitHub 설정 무시
                    if (localStorage.getItem(key) === null && value !== null && value !== undefined) {
                        localStorage.setItem(key, value);
                        console.log('GitHub 기본 설정 적용:', key, '=', value);
                    }
                });
            }
            
            updateTable();
            return;
        }
    } catch (error) {
        console.log('GitHub 로드 실패, localStorage 시도...', error);
    }
    
    // GitHub 실패 시 로컬스토리지에서 시도
    try {
        const savedDonations = localStorage.getItem('donation_data');
        const savedStreamers = localStorage.getItem('streamer_config');
        const savedEmojis = localStorage.getItem('streamer_emojis');
        
        if (savedDonations) {
            donations = JSON.parse(savedDonations).map(d => ({
                ...d,
                time: new Date(d.time),
                amount: parseFloat(d.amount) || 0
            }));
        } else {
            donations = [];
        }

        if (savedStreamers) {
            streamers = JSON.parse(savedStreamers);
        } else {
            streamers = [];
        }

        if (savedEmojis) {
            emojis = JSON.parse(savedEmojis);
        } else {
            emojis = {};
        }
        
        console.log('localStorage에서 데이터 로드:', {
            donations: donations.length,
            streamers: streamers.length
        });
    } catch (error) {
        console.error('localStorage 로드 실패:', error);
        donations = [];
        streamers = [];
        emojis = {};
    }
    
    updateTable();
}

// 테이블 업데이트
function updateTable() {
    const tbody = document.getElementById('streamer-tbody');
    const updateTimeEl = document.getElementById('update-time');
    
    // 업데이트 시간 표시
    if (updateTimeEl) {
        updateTimeEl.textContent = `마지막 업데이트: ${new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}`;
    }
    
    if (!donations || donations.length === 0 || !streamers || streamers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">사랑해요♡</td></tr>';
        return;
    }
    
    // 국고와 후원자조정 제외한 스트리머들
    const summaryStreamers = streamers.filter(s => s !== '국고' && s !== '후원자조정');
    const streamerData = {};
    
    summaryStreamers.forEach(s => { 
        streamerData[s] = { name: s, account: 0, toonation: 0, total: 0 }; 
    });
    
    // 후원 데이터 집계
    donations.forEach(d => {
        if (streamerData.hasOwnProperty(d.streamer)) {
            const amountInWon = (parseFloat(d.amount) || 0) * 10000;
            if (d.type === '계좌') {
                streamerData[d.streamer].account += amountInWon;
            } else if (d.type === '투네') {
                streamerData[d.streamer].toonation += amountInWon;
            }
        }
    });
    
    // 총액 계산 및 정렬
    const sortedStreamers = Object.values(streamerData).map(data => { 
        data.total = data.account + data.toonation; 
        return data; 
    }).sort((a, b) => b.total - a.total);
    
    // 테이블 생성
    let html = '';
    sortedStreamers.forEach((data, index) => {
        html += `
            <tr>
                <td class="rank-cell">${index + 1}</td>
                <td class="name-cell">${emojis[data.name] || ''} ${data.name}</td>
                <td class="account-cell">${data.account.toLocaleString('ko-KR')}</td>
                <td class="toonation-cell">${data.toonation.toLocaleString('ko-KR')}</td>
                <td class="total-cell">${data.total.toLocaleString('ko-KR')}</td>
            </tr>
        `;
    });
    
    // 총합계 행 추가
    if (sortedStreamers.length > 0) {
        const totalAccount = sortedStreamers.reduce((sum, s) => sum + s.account, 0);
        const totalToonation = sortedStreamers.reduce((sum, s) => sum + s.toonation, 0);
        const grandTotal = totalAccount + totalToonation;
        
        html += `
            <tr class="total-row">
                <td colspan="2"><strong>🏆 총 합계</strong></td>
                <td class="account-cell"><strong>${totalAccount.toLocaleString('ko-KR')}</strong></td>
                <td class="toonation-cell"><strong>${totalToonation.toLocaleString('ko-KR')}</strong></td>
                <td class="total-cell"><strong>${grandTotal.toLocaleString('ko-KR')}</strong></td>
            </tr>
        `;
    }
    
    tbody.innerHTML = html;
    console.log('테이블 업데이트 완료:', sortedStreamers.length + '명');
    
    // 설정 적용
    applyOverlaySettings();
}

// 크로마키 모드 토글
function toggleTransparent() {
    isTransparentMode = !isTransparentMode;
    document.body.classList.toggle('transparent-mode', isTransparentMode);
}

// 키보드 단축키
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'F5':
        case 'r':
        case 'R':
            e.preventDefault();
            loadData();
            break;
        case 't':
        case 'T':
            toggleTransparent();
            break;
    }
});

// 자동 새로고침 (3초마다)
setInterval(loadData, 3000);

// 설정 적용 함수
function applyOverlaySettings() {
    try {
        // localStorage에서 설정 로드
        const tableOpacity = localStorage.getItem('table-opacity') || '85';
        const tableNumberSize = localStorage.getItem('table-number-size') || '16';
        const tableFontSize = localStorage.getItem('table-font-size') || '14';
        const tableTextColor = localStorage.getItem('table-text-color') || 'white';
        const tableTitle = localStorage.getItem('table-title') || '🏆 스트리머별 후원 현황 🏆';
        
        console.log('테이블 설정 적용:', { tableOpacity, tableNumberSize, tableFontSize, tableTextColor });
        
        // 오버레이 컨테이너 투명도 적용
        const overlayContainer = document.querySelector('.overlay-container');
        if (overlayContainer) {
            const opacity = parseInt(tableOpacity) / 100;
            overlayContainer.style.opacity = opacity;
        }
        
        // 제목 적용
        const titleEl = document.querySelector('.section-title');
        if (titleEl) {
            titleEl.textContent = tableTitle;
        }
        
        // CSS 변수로 폰트 크기와 색상 적용
        document.documentElement.style.setProperty('--table-number-size', tableNumberSize + 'px');
        document.documentElement.style.setProperty('--table-font-size', tableFontSize + 'px');
        document.documentElement.style.setProperty('--table-text-color', tableTextColor);
        
    } catch (error) {
        console.error('테이블 설정 적용 실패:', error);
    }
}

// 초기 로드
console.log('스트리머 테이블 오버레이 시작...');
loadData();

// 설정을 주기적으로 확인하고 적용 (실시간 반영)
setInterval(applyOverlaySettings, 1000);
</script>

</body>
</html>
