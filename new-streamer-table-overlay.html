<script>
let donations = [];

// GitHubì—ì„œ ë°ì´í„° ë¡œë“œ
async function loadData() {
    try {
        console.log('GitHubì—ì„œ ë°ì´í„° ë¡œë“œ ì‹œë„...');
        
        // GitHub raw íŒŒì¼ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        const response = await fetch('https://raw.githubusercontent.com/fzsaxzzzzzzzzzzzzz/donation-manager/main/data.json?t=' + Date.now());
        
        if (response.ok) {
            const data = await response.json();
            console.log('GitHub ë°ì´í„° ë¡œë“œ ì„±ê³µ:', data);
            
            if (data.donations && Array.isArray(data.donations)) {
                donations = data.donations.map(d => ({
                    ...d,
                    time: new Date(d.time),
                    amount: parseFloat(d.amount) || 0
                }));
            } else {
                donations = [];
            }
            
            if (data.streamers && Array.isArray(data.streamers)) {
                streamers = data.streamers;
            } else {
                streamers = [];
            }
            
            if (data.emojis && typeof data.emojis === 'object') {
                emojis = data.emojis;
            } else {
                emojis = {};
            }
            
            // GitHub ì„¤ì •ì€ localStorageì— ê¸°ì¡´ ì„¤ì •ì´ ì—†ì„ ë•Œë§Œ ì ìš©
            if (data.settings && typeof data.settings === 'object') {
                Object.entries(data.settings).forEach(([key, value]) => {
                    // localStorageì— ì´ë¯¸ ì„¤ì •ì´ ìˆìœ¼ë©´ GitHub ì„¤ì • ë¬´ì‹œ
                    if (localStorage.getItem(key) === null && value !== null && value !== undefined) {
                        localStorage.setItem(key, value);
                        console.log('GitHub ê¸°ë³¸ ì„¤ì • ì ìš©:', key, '=', value);
                    }
                });
            }
            
            updateTable();
            return;
        }
    } catch (error) {
        console.log('GitHub ë¡œë“œ ì‹¤íŒ¨, localStorage ì‹œë„...', error);
    }
    
    // GitHub ì‹¤íŒ¨ ì‹œ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ì‹œë„
    try {
        const savedDonations = localStorage.getItem('donation_data');
        const savedStreamers = localStorage.getItem('streamer_config');
        const savedEmojis = localStorage.getItem('streamer_emojis');
        
        if (savedDonations) {

}

// í…Œì´ë¸” ì—…ë°ì´íŠ¸
function updateTable() {
    const tbody = document.getElementById('streamer-tbody');
    const updateTimeEl = document.getElementById('update-time');
    
    // ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
    if (updateTimeEl) {
        updateTimeEl.textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}`;
    }
    
    if (!donations || donations.length === 0 || !streamers || streamers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">ì‚¬ë‘í•´ìš”â™¡</td></tr>';
        return;
    }
    
    // êµ­ê³ ì™€ í›„ì›ìì¡°ì • ì œì™¸í•œ ìŠ¤íŠ¸ë¦¬ë¨¸ë“¤
    const summaryStreamers = streamers.filter(s => s !== 'êµ­ê³ ' && s !== 'í›„ì›ìì¡°ì •');
    const streamerData = {};
    
    summaryStreamers.forEach(s => { 
        streamerData[s] = { name: s, account: 0, toonation: 0, total: 0 }; 
    });
    
    // í›„ì› ë°ì´í„° ì§‘ê³„
    donations.forEach(d => {
        if (streamerData.hasOwnProperty(d.streamer)) {
            const amountInWon = (parseFloat(d.amount) || 0) * 10000;
            if (d.type === 'ê³„ì¢Œ') {
                streamerData[d.streamer].account += amountInWon;
            } else if (d.type === 'íˆ¬ë„¤') {
                streamerData[d.streamer].toonation += amountInWon;
            }
        }
    });
    
    // ì´ì•¡ ê³„ì‚° ë° ì •ë ¬
    const sortedStreamers = Object.values(streamerData).map(data => { 
        data.total = data.account + data.toonation; 
        return data; 
    }).sort((a, b) => b.total - a.total);
    
    // í…Œì´ë¸” ìƒì„±
    let html = '';
    sortedStreamers.forEach((data, index) => {
        html += `
            <tr>
                <td class="rank-cell">${index + 1}</td>
                <td class="name-cell">${emojis[data.name] || ''} ${data.name}</td>
                <td class="account-cell">${data.account.toLocaleString('ko-KR')}</td>
                <td class="toonation-cell">${data.toonation.toLocaleString('ko-KR')}</td>
                <td class="total-cell">${data.total.toLocaleString('ko-KR')}</td>
            </tr>
        `;
    });
    
    // ì´í•©ê³„ í–‰ ì¶”ê°€
    if (sortedStreamers.length > 0) {
        const totalAccount = sortedStreamers.reduce((sum, s) => sum + s.account, 0);
        const totalToonation = sortedStreamers.reduce((sum, s) => sum + s.toonation, 0);
        const grandTotal = totalAccount + totalToonation;
        
        html += `
            <tr class="total-row">
                <td colspan="2"><strong>ğŸ† ì´ í•©ê³„</strong></td>
                <td class="account-cell"><strong>${totalAccount.toLocaleString('ko-KR')}</strong></td>
                <td class="toonation-cell"><strong>${totalToonation.toLocaleString('ko-KR')}</strong></td>
                <td class="total-cell"><strong>${grandTotal.toLocaleString('ko-KR')}</strong></td>
            </tr>
        `;
    }
    
    tbody.innerHTML = html;
    console.log('í…Œì´ë¸” ì—…ë°ì´íŠ¸ ì™„ë£Œ:', sortedStreamers.length + 'ëª…');
    
    // ì„¤ì • ì ìš©
    applyOverlaySettings();
}

    } catch (error) {
