<script>
let donations = [];
let streamers = [];
let emojis = {};
let isTransparentMode = false;
let currentTableHTML = '';

// ì •ì‚°ìš”ì•½ê³¼ ë™ì¼í•œ ê¸ˆì•¡ í¬ë§·íŒ…
function formatAmount(num) {
    const number = parseFloat(num);
    if (isNaN(number)) return '0';
    return parseFloat(number.toFixed(1)).toString();
}

// ë©”ì¸ í›„ì› ê´€ë¦¬ í˜ì´ì§€ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
function loadData() {
    try {
        const savedDonations = localStorage.getItem('donation_data');
        const savedStreamers = localStorage.getItem('streamer_config');
        const savedEmojis = localStorage.getItem('streamer_emojis');
        
        if (savedDonations) {
            donations = JSON.parse(savedDonations).map(d => ({
                ...d,
                time: new Date(d.time),
                amount: parseFloat(d.amount) || 0
            }));
        } else {
            donations = [];
        }

        if (savedStreamers) {
            streamers = JSON.parse(savedStreamers);
        } else {
            streamers = [];
        }

        if (savedEmojis) {
            emojis = JSON.parse(savedEmojis);
        } else {
            emojis = {};
        }

        updateTable();
    } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        document.getElementById('streamer-tbody').innerHTML = 
            '<tr><td colspan="5" class="no-data">âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨<br>ë©”ì¸ í˜ì´ì§€ì—ì„œ í›„ì› ë°ì´í„°ë¥¼ ë¨¼ì € ë“±ë¡í•˜ì„¸ìš”</td></tr>';
        applyTableSettings();
    }
}

// ìƒì„¸í…Œì´ë¸”ê³¼ ë™ì¼í•œ í…Œì´ë¸” ìƒì„± ë¡œì§
function updateTable() {
    const tbody = document.getElementById('streamer-tbody');
    
    // ì„¤ì • ë¡œë“œ
    const showTotalRow = localStorage.getItem('show-total-row') !== 'false';
    const showUpdateTime = localStorage.getItem('show-update-time') === 'true';
    const tableTitle = localStorage.getItem('table-title') || 'ğŸ† ìŠ¤íŠ¸ë¦¬ë¨¸ë³„ í›„ì› í˜„í™© ğŸ†';
    
    // í…Œì´ë¸” ì œëª© ì—…ë°ì´íŠ¸
    document.getElementById('table-title').textContent = tableTitle;
    
    // ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ/ìˆ¨ê¸°ê¸°
    const updateTimeEl = document.getElementById('update-time');
    if (showUpdateTime && updateTimeEl) {
        updateTimeEl.style.display = 'block';
        updateTimeEl.textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}`;
    } else if (updateTimeEl) {
        updateTimeEl.style.display = 'none';
    }
    
    const hiddenStreamers = JSON.parse(localStorage.getItem('hidden-streamers') || '[]');
    const summaryStreamers = (streamers || []).filter(s => s !== 'êµ­ê³ ' && s !== 'í›„ì›ìì¡°ì •' && !hiddenStreamers.includes(s));
    const streamerData = {};
    summaryStreamers.forEach(s => { streamerData[s] = { name: s, account: 0, toonation: 0, total: 0 }; });
    
    donations.forEach(d => {
        if (streamerData.hasOwnProperty(d.streamer)) {
            const amountInWon = (parseFloat(d.amount) || 0) * 10000;
            if (d.type === 'ê³„ì¢Œ') streamerData[d.streamer].account += amountInWon;
            else if (d.type === 'íˆ¬ë„¤') streamerData[d.streamer].toonation += amountInWon;
        }
    });
    
    let sortedStreamers = Object.values(streamerData).map(data => { 
        data.total = data.account + data.toonation; 
        return data; 
    }).sort((a, b) => b.total - a.total);
    
    // ì»¤ìŠ¤í…€ ìˆœë²ˆëª… ì ìš©
    function getRankName(index) {
        const rankCount = parseInt(localStorage.getItem('rank-count') || '10');
        const rankNumber = index + 1;
        
        // ì„¤ì •ëœ ìˆœë²ˆëª…ì´ ìˆëŠ”ì§€ í™•ì¸
        const customRankName = localStorage.getItem(`rank-${rankNumber}-name`);
        if (customRankName && customRankName.trim() !== '') {
            return customRankName.trim();
        }
        
        // ì„¤ì •ë˜ì§€ ì•Šì€ ê²½ìš° ìˆ«ìë¡œ í‘œì‹œ
        return rankNumber.toString();
    }
    
    if (sortedStreamers.length === 0) {
        const noDataHTML = '<tr><td colspan="5" class="no-data">ğŸ’³ ê³„ì¢Œ/íˆ¬ë„¤ í›„ì› ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</td></tr>';
        if (tbody.innerHTML !== noDataHTML) {
            tbody.innerHTML = noDataHTML;
        }
        return;
    }
    
    // DocumentFragment ì‚¬ìš©ìœ¼ë¡œ DOM ì¡°ì‘ ìµœì í™”
    const fragment = document.createDocumentFragment();
    
    sortedStreamers.forEach((data, index) => {
        const row = document.createElement('tr');
        const rankName = getRankName(index);
        
        row.innerHTML = `
            <td class="rank-cell">${rankName}</td>
            <td class="name-cell">${emojis[data.name] || ''} ${data.name}</td>
            <td class="account-cell">${data.account.toLocaleString('ko-KR')}</td>
            <td class="toonation-cell">${data.toonation.toLocaleString('ko-KR')}</td>
            <td class="total-cell">${data.total.toLocaleString('ko-KR')}</td>
        `;
        
        fragment.appendChild(row);
    });
    
    // ì´í•©ê³„ í–‰ ì¶”ê°€ (ì˜µì…˜ì— ë”°ë¼)
    if (showTotalRow) {
        const totalAccount = sortedStreamers.reduce((sum, s) => sum + s.account, 0);
        const totalToonation = sortedStreamers.reduce((sum, s) => sum + s.toonation, 0);
        const grandTotal = totalAccount + totalToonation;
        
        const totalRow = document.createElement('tr');
        totalRow.className = 'total-row';
        totalRow.innerHTML = `
            <td colspan="2"><strong>ğŸ† ì´ í•©ê³„</strong></td>
            <td class="account-cell"><strong>${totalAccount.toLocaleString('ko-KR')}</strong></td>
            <td class="toonation-cell"><strong>${totalToonation.toLocaleString('ko-KR')}</strong></td>
            <td class="total-cell"><strong>${grandTotal.toLocaleString('ko-KR')}</strong></td>
        `;
        fragment.appendChild(totalRow);
        
        // ì´ì•¡ ìš”ì•½ ì—…ë°ì´íŠ¸
        const totalSummary = document.getElementById('total-summary');
        if (totalSummary) {
            totalSummary.textContent = `ì´ í›„ì›ê¸ˆ: ${grandTotal.toLocaleString('ko-KR')}ì›`;
            totalSummary.style.display = 'block';
        }
    } else {
        const totalSummary = document.getElementById('total-summary');
        if (totalSummary) {
            totalSummary.style.display = 'none';
        }
    }
    
    // í•œ ë²ˆì— DOM ì—…ë°ì´íŠ¸
    tbody.innerHTML = '';
    tbody.appendChild(fragment);
}

// í…Œì´ë¸” ì˜¤ë²„ë ˆì´ ì„¤ì • ì ìš©
function applyTableSettings() {
    const savedOpacity = localStorage.getItem('table-opacity') || '85';
    const savedColorPreset = localStorage.getItem('table-color-preset') || 'dark';
    
    const overlayContainer = document.getElementById('overlay-container');
    if (!overlayContainer) return;
    
    // íˆ¬ëª…ë„ ì ìš©
    const opacity = parseInt(savedOpacity) / 100;
    
    // ìƒ‰ìƒ í”„ë¦¬ì…‹ ì ìš©
    let backgroundColor;
    switch(savedColorPreset) {
        case 'blue':
            backgroundColor = 'rgba(25,25,112,0.85)';
            break;
        case 'purple':
            backgroundColor = 'rgba(139,0,139,0.85)';
            break;
        case 'green':
            backgroundColor = 'rgba(0,100,0,0.85)';
            break;
        case 'brown':
            backgroundColor = 'rgba(139,69,19,0.85)';
            break;
        default: // dark
            backgroundColor = 'rgba(0,0,0,0.85)';
    }
    
    overlayContainer.style.background = backgroundColor;
    overlayContainer.style.opacity = opacity;
}

function toggleTransparent() {
    isTransparentMode = !isTransparentMode;
    document.body.classList.toggle('transparent-mode', isTransparentMode);
    
    if (isTransparentMode) {
        document.body.style.background = '#00FF00';
    } else {
        document.body.style.background = 'transparent';
    }
}

// í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'F5':

        case 'R':
            e.preventDefault();
            loadData();
            break;
        case 't':
        case 'T':
            toggleTransparent();
            break;
    }
});

// ì„¤ì • ë³€ê²½ ê°ì§€ (ì‹¤ì‹œê°„ ì ìš©)
setInterval(() => {

}, 500);

// ìë™ ìƒˆë¡œê³ ì¹¨ (3ì´ˆë§ˆë‹¤)
setInterval(() => {
