<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔴 실시간 후원자별 총액 오버레이</title>

<!-- Socket.IO for Real-time -->
<script src="/socket.io/socket.io.js"></script>
<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 800px;
    width: 100%;
}

.donor-content {
    font-size: var(--overlay-font-size, 18px) !important;
    font-weight: bold;
    color: white;
    text-shadow: var(--overlay-text-shadow, 3px 3px 0 #000000, -3px -3px 0 #000000, 3px -3px 0 #000000, -3px 3px 0 #000000, 3px 0px 0 #000000, -3px 0px 0 #000000, 0px 3px 0 #000000, 0px -3px 0 #000000) !important;
    line-height: 1.5;
    white-space: pre-line;
    padding: 0;
    text-align: var(--overlay-text-align, left) !important;
}

.donor-content * {
    font-size: inherit !important;
    text-align: inherit !important;
}

.no-data {
    font-size: var(--overlay-font-size, 20px) !important;
    font-weight: bold;
    color: #FFD700;
    text-shadow: var(--overlay-text-shadow, 3px 3px 0 #000000, -3px -3px 0 #000000, 3px -3px 0 #000000, -3px 3px 0 #000000) !important;
    text-align: var(--overlay-text-align, center) !important;
    padding: 40px 20px;
}

.loading {
    color: #87CEEB;
    text-align: center;
    font-size: 16px;
}

/* 크로마키 지원 */
.transparent-mode {
    background: #00FF00;
}

.transparent-mode .overlay-container {
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    padding: 20px;
    border: 2px solid rgba(255,255,255,0.8);
}
</style>
</head>
<body>

<div class="overlay-container">
    <div class="donor-content" id="donor-content">
        <div class="loading">데이터를 불러오는 중...</div>
    </div>
</div>

<script>
let donations = [];
let isTransparentMode = false;
let socket = null;
let isSocketConnected = false;

// 🔴 실시간 Socket.io 연결 초기화
function initializeRealtimeConnection() {
    try {
        socket = io();
        
        socket.on('connect', () => {
            isSocketConnected = true;
            console.log('🔗 실시간 서버 연결됨');
        });
        
        socket.on('disconnect', () => {
            isSocketConnected = false;
            console.log('❌ 실시간 서버 연결 끊어짐');
        });
        
        socket.on('initialData', (data) => {
            console.log('📊 초기 데이터 수신:', data);
            donations = data.donations || [];
            updateDonorDisplay();
        });
        
        socket.on('dataUpdate', (data) => {
            console.log('🔄 [오버레이] 실시간 데이터 업데이트 수신:', data);
            console.log('🔄 [오버레이] 현재 연결 상태:', isSocketConnected);
            console.log('🔄 [오버레이] 수신된 후원 데이터:', data.donations?.length || 0, '건');
            
            donations = data.donations || [];
            console.log('📊 [오버레이] 새 데이터로 화면 업데이트:', donations.length, '건');
            updateDonorDisplay();
            
            // localStorage 동기화 (로컬모드에서 데이터 부활 방지)
            try {
                localStorage.setItem('donation_data', JSON.stringify(donations));
                console.log('📱 [오버레이] localStorage 동기화 완료');
            } catch (error) {
                console.error('❌ [오버레이] localStorage 저장 실패:', error);
            }
            
            // 화면 깜박임 효과로 업데이트 표시
            const container = document.querySelector('.overlay-container');
            if (container) {
                container.style.opacity = '0.7';
                setTimeout(() => {
                    container.style.opacity = '1';
                }, 200);
            }
        });
        
        socket.on('settingsUpdate', (settings) => {
            console.log('⚙️ 설정 업데이트:', settings);
            applySettings(settings);
            updateDonorDisplay();
        });
        
    } catch (error) {
        console.error('Socket.io 초기화 실패, 서버 API로 데이터 로드 시도:', error);
        loadDataFromServer(); // 서버 API에서 직접 로드
}

// GitHub에서 데이터 로드 (백업용)
async function loadDataFromGitHub() {
    try {
        console.log('GitHub에서 데이터 로드 시도...');
        
        // GitHub raw 파일에서 데이터 가져오기
        const response = await fetch('https://raw.githubusercontent.com/fzsaxzzzzzzzzzzzzz/donation-manager/main/data.json?t=' + Date.now());
        
        if (response.ok) {
            const data = await response.json();
            console.log('GitHub 데이터 로드 성공:', data);
            
            if (data.donations && Array.isArray(data.donations)) {
                donations = data.donations.map(d => ({
                    ...d,
                    time: new Date(d.time),
                    amount: parseFloat(d.amount) || 0
                }));
            } else {
                donations = [];
            }
            
            // GitHub 설정을 항상 적용 (다른 PC에서 최신 설정 동기화)
            if (data.settings && typeof data.settings === 'object') {
                console.log('🔄 GitHub 설정 동기화 시작...');
                Object.entries(data.settings).forEach(([key, value]) => {
                    if (value !== null && value !== undefined) {
                        const oldValue = localStorage.getItem(key);
                        localStorage.setItem(key, value);
                        console.log(`📝 설정 동기화: ${key} ${oldValue} → ${value}`);
                    }
                });
                console.log('✅ GitHub 설정 동기화 완료');
            }
            
            updateDonorDisplay();
            applyOverlaySettings(); // 설정 적용
            return;
        }
    } catch (error) {
        console.log('GitHub 로드 실패, localStorage 시도...', error);
    }
    
    // GitHub 실패 시 로컬스토리지에서 시도
    try {
        const savedData = localStorage.getItem('donation_data');
        if (savedData) {
            donations = JSON.parse(savedData).map(d => ({
                ...d,
                time: new Date(d.time),
                amount: parseFloat(d.amount) || 0
            }));
            console.log('localStorage에서 데이터 로드:', donations.length);
        } else {
            donations = [];
        }
    } catch (error) {
        console.error('localStorage 로드 실패:', error);
        donations = [];
    }
    
    updateDonorDisplay();
}

// 설정 적용 함수
function applyOverlaySettings() {
    try {
        // localStorage에서 설정 로드
        const fontSize = localStorage.getItem('overlay-font-size') || '18';
        const strokeWidth = localStorage.getItem('overlay-stroke-width') || '3';
        const textAlign = localStorage.getItem('overlay-text-align') || 'left';
        
        console.log('🔧 설정 적용:', { fontSize, strokeWidth, textAlign });
        
        // 모든 텍스트 요소에 강제로 스타일 적용
        const contentEl = document.getElementById('donor-content');
        const noDataEl = document.querySelector('.no-data');
        
        [contentEl, noDataEl].forEach(el => {
            if (el) {
                // !important 효과를 위해 직접 스타일 속성 설정
                el.style.fontSize = fontSize + 'px !important';
                el.style.textAlign = textAlign + ' !important';
                
                // 텍스트 쉐도우(테두리) 적용
                const shadow = `${strokeWidth}px ${strokeWidth}px 0 #000000, -${strokeWidth}px -${strokeWidth}px 0 #000000, ${strokeWidth}px -${strokeWidth}px 0 #000000, -${strokeWidth}px ${strokeWidth}px 0 #000000, ${strokeWidth}px 0px 0 #000000, -${strokeWidth}px 0px 0 #000000, 0px ${strokeWidth}px 0 #000000, 0px -${strokeWidth}px 0 #000000`;
                el.style.textShadow = shadow + ' !important';
                
                console.log('✅ 스타일 적용됨:', el.className, 'fontSize:', fontSize + 'px');
            }
        });
        
        // 자식 요소들에도 적용
        const allTextElements = document.querySelectorAll('.donor-content, .no-data, .donor-content *');
        allTextElements.forEach(el => {
            el.style.fontSize = fontSize + 'px';
            el.style.textAlign = textAlign;
        });
        
        // CSS 변수도 함께 설정
        document.documentElement.style.setProperty('--overlay-font-size', fontSize + 'px');
        document.documentElement.style.setProperty('--overlay-stroke-width', strokeWidth + 'px');
        document.documentElement.style.setProperty('--overlay-text-align', textAlign);
        
        // 텍스트 쉐도우 CSS 변수 설정
        const shadow = `${strokeWidth}px ${strokeWidth}px 0 #000000, -${strokeWidth}px -${strokeWidth}px 0 #000000, ${strokeWidth}px -${strokeWidth}px 0 #000000, -${strokeWidth}px ${strokeWidth}px 0 #000000, ${strokeWidth}px 0px 0 #000000, -${strokeWidth}px 0px 0 #000000, 0px ${strokeWidth}px 0 #000000, 0px -${strokeWidth}px 0 #000000`;
        document.documentElement.style.setProperty('--overlay-text-shadow', shadow);
        
    } catch (error) {
        console.error('❌ 설정 적용 실패:', error);
    }
}

// 화면 업데이트
function updateDonorDisplay() {
    console.log('🎨 [오버레이] updateDonorDisplay 시작');
    console.log('📊 [오버레이] donations:', donations);
    console.log('📊 [오버레이] donations.length:', donations?.length || 0);
    
    const contentEl = document.getElementById('donor-content');
    
    if (!donations || donations.length === 0) {
        console.log('⚠️ [오버레이] 후원 데이터 없음, 기본 메시지 표시');
        contentEl.innerHTML = '사랑해요♡';
        contentEl.className = 'no-data'; // 클래스 직접 지정
        applyOverlaySettings(); // 설정 적용
        setTimeout(() => {
            applyOverlaySettings(); // 한 번 더 적용
        }, 100);
        console.log('✅ [오버레이] 기본 메시지 표시 완료');
        return;
    }
    
    // 후원자별 계좌 후원 총액 계산
    const donorTotals = {};
    console.log('💰 [오버레이] 후원자 총액 계산 시작');
    
    donations.forEach(d => {
        console.log('📊 [오버레이] 후원 데이터:', d);
        if (d.type === '계좌') {
            // 후원자명에서 조정 부분 제거
            let cleanDonorName = d.donor;
            if (cleanDonorName.includes('(조정')) {
                cleanDonorName = cleanDonorName.replace(/\(조정[^)]*\)/g, '').trim();
            }
            
            const amount = parseFloat(d.amount) || 0;
            if (amount > 0) {
                donorTotals[cleanDonorName] = (donorTotals[cleanDonorName] || 0) + amount;
                console.log(`💰 [오버레이] ${cleanDonorName}: ${amount}만 (총: ${donorTotals[cleanDonorName]}만)`);
            }
        }
    });
    
    console.log('💰 [오버레이] 최종 후원자 총액:', donorTotals);
    
    // 금액순으로 정렬
    const sortedDonors = Object.entries(donorTotals)
        .filter(([name, amount]) => amount > 0 && name.trim() !== '')
        .sort(([,a], [,b]) => b - a);
    
    console.log('🏆 [오버레이] 정렬된 후원자:', sortedDonors);
    
    // 표시 텍스트 생성
    let displayText = "사랑해요♡\n";
    if (sortedDonors.length > 0) {
        displayText += sortedDonors.map(([name, amount]) => 
            `${name}님 ${parseFloat(amount.toFixed(1))}만`
        ).join('\n');
        console.log('✨ [오버레이] 생성된 표시 텍스트:', displayText);
    } else {
        displayText = "사랑해요♡";
    }
    
    contentEl.innerHTML = displayText;
    contentEl.className = 'donor-content'; // 클래스 직접 지정
    console.log('화면 업데이트 완료:', sortedDonors.length + '명');
    
    // 설정 즉시 적용
    applyOverlaySettings();
    
    // 0.1초 후 한 번 더 적용 (DOM 업데이트 완료 후)
    setTimeout(() => {
        applyOverlaySettings();
    }, 100);
}

// 서버 API에서 데이터 로드
async function loadDataFromServer() {
    try {
        console.log('서버 API에서 데이터 로드 시도...');
        
        const response = await fetch('/api/data');
        if (response.ok) {
            const data = await response.json();
            console.log('서버 API 데이터 로드 성공:', data);
            
            if (data.donations && Array.isArray(data.donations)) {
                donations = data.donations.map(d => ({
                    ...d,
                    time: new Date(d.time),
                    amount: parseFloat(d.amount) || 0
                }));
            } else {
                donations = [];
            }
            
            // localStorage 동기화
            try {
                localStorage.setItem('donation_data', JSON.stringify(donations));
                console.log('📱 서버 API 데이터로 localStorage 동기화 완료');
            } catch (error) {
                console.error('localStorage 저장 실패:', error);
            }
            
            updateDonorDisplay();
            applyOverlaySettings();
            return;
        }
    } catch (error) {
        console.log('서버 API 로드 실패, localStorage 시도...', error);
    }
    
    // 서버 API 실패 시 로컬스토리지에서 시도
    try {
        const savedData = localStorage.getItem('donation_data');
        if (savedData) {
            donations = JSON.parse(savedData).map(d => ({
                ...d,
                time: new Date(d.time),
                amount: parseFloat(d.amount) || 0
            }));
            console.log('localStorage에서 데이터 로드:', donations.length);
        } else {
            donations = [];
        }
    } catch (error) {
        console.error('localStorage 로드 실패:', error);
        donations = [];
    }
    
    updateDonorDisplay();
}

// 크로마키 모드 토글
function toggleTransparent() {
    isTransparentMode = !isTransparentMode;
    document.body.classList.toggle('transparent-mode', isTransparentMode);
}

// 키보드 단축키
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'F5':
        case 'r':
        case 'R':
            e.preventDefault();
            loadDataFromServer();
            break;
        case 't':
        case 'T':
            toggleTransparent();
            break;
    }
});

// 🔴 실시간 시스템 시작
console.log('🔴 실시간 후원자 오버레이 시작...');
initializeRealtimeConnection();

// 백업용 자동 새로고침 (실시간 연결 실패 시에만)
setInterval(() => {
    if (!isSocketConnected) {
        console.log('실시간 연결 없음, 서버 API로 데이터 새로고침');
        loadDataFromServer();
    }
}, 15000); // 15초마다

// 설정을 주기적으로 확인하고 적용 (실시간 반영)
setInterval(() => {
    const contentEl = document.getElementById('donor-content');
    if (contentEl) {
        console.log('📏 현재 실제 폰트크기:', window.getComputedStyle(contentEl).fontSize);
        console.log('📐 localStorage 설정:', localStorage.getItem('overlay-font-size'));
    }
    applyOverlaySettings();
}, 1000);
