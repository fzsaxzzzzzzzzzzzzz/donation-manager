<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔐 관리자 로그인 - 후원 시스템</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-header {
    margin-bottom: 30px;
}

.login-header h1 {
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 10px;
}

.login-header p {
    color: #7f8c8d;
    font-size: 0.9rem;
}

.login-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #34495e;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group select {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    background: white;
    transition: border-color 0.3s ease;
}

.form-group select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.error-message {
    color: #e74c3c;
    background: #fdf2f2;
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    display: none;
    font-size: 0.9rem;
}

.footer {
    margin-top: 20px;
    color: #7f8c8d;
    font-size: 0.8rem;
}

.role-info {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #6c757d;
}

.role-info strong {
    color: #495057;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 관리자 로그인</h1>
            <p>후원 시스템 접근을 위해 인증이 필요합니다</p>
        </div>

        <div class="role-info">
            <strong>접근 권한:</strong><br>
            👤 일반 관리자: 조회 전용<br>
            👑 최고 관리자: 모든 권한
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="role">권한 선택</label>
                <select id="role" required>
                    <option value="">권한을 선택하세요</option>
                    <option value="admin">👤 일반 관리자</option>
                    <option value="superadmin">👑 최고 관리자</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="비밀번호를 입력하세요"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">
                🚀 로그인
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="footer">
            <p>© 2025 실시간 후원 관리 시스템</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const role = roleSelect.value;
            
            if (!role) {
                showError('권한을 선택해주세요.');
                return;
            }

            if (!password) {
                showError('비밀번호를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password, role })
                });

                const result = await response.json();

                if (result.success) {
                    // 로그인 성공
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/all-in-one.html';
                    window.location.href = redirectUrl;
                } else {
                    // 로그인 실패
                    showError(result.message || '로그인에 실패했습니다.');
                    passwordInput.value = '';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('서버와 연결할 수 없습니다.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 3초 후 에러 메시지 숨김
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Enter 키 처리
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 페이지 로드시 포커스
        document.addEventListener('DOMContentLoaded', () => {
            roleSelect.focus();
        });
    </script>
</body>
</html>
