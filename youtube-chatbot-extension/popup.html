<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 챗봇 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 15px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .toggle-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-label {
            font-weight: 600;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }
        
        .responses-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .responses-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .response-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .response-trigger {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        .response-arrow {
            opacity: 0.7;
            align-self: center;
        }
        
        .response-text {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 15px;
            flex: 1;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 13px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }
        .status-warning { background: #ff9800; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 YouTube 챗봇</h1>
        <div class="status" id="status">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            <span id="statusText">연결 확인 중...</span>
        </div>
    </div>
    
    <div class="content">
        <div id="loading" class="loading">
            <div>⏳ 설정 로딩 중...</div>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="toggle-section">
                <div class="toggle-container">
                    <div class="toggle-label">🔥 챗봇 활성화</div>
                    <div class="toggle-switch" id="toggleSwitch">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
            
            <div class="responses-section">
                <div class="responses-title">
                    💬 자동 응답 목록
                    <span id="responseCount">(0개)</span>
                </div>
                <div id="responsesList">
                    <!-- 동적으로 생성 -->
                </div>
            </div>
            
            <div class="stats">
                <div><strong>📊 챗봇 현황</strong></div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalResponses">0</span>
                        <div class="stat-label">응답 규칙</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="chatStatus">❌</span>
                        <div class="stat-label">채팅 연결</div>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="refreshBtn">🔄 새로고침</button>
            <button class="btn" id="testBtn">🧪 테스트 메시지</button>
        </div>
    </div>
    
    <div class="footer">
        v1.0.0 | YouTube 실시간 챗봇
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
