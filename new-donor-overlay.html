<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>후원자별 총액 오버레이</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 800px;
    width: 100%;
}

.donor-content {
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-shadow: 
        3px 3px 0 #000000,
        -3px -3px 0 #000000,
        3px -3px 0 #000000,
        -3px 3px 0 #000000,
        3px 0px 0 #000000,
        -3px 0px 0 #000000,
        0px 3px 0 #000000,
        0px -3px 0 #000000;
    line-height: 1.5;
    white-space: pre-line;
    padding: 0;
}

.no-data {
    font-size: 20px;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 
        3px 3px 0 #000000,
        -3px -3px 0 #000000,
        3px -3px 0 #000000,
        -3px 3px 0 #000000;
    text-align: center;
    padding: 40px 20px;
}

.loading {
    color: #87CEEB;
    text-align: center;
    font-size: 16px;
}

/* 크로마키 지원 */
.transparent-mode {
    background: #00FF00;
}

.transparent-mode .overlay-container {
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    padding: 20px;
    border: 2px solid rgba(255,255,255,0.8);
}
</style>
</head>
<body>

<div class="overlay-container">
    <div class="donor-content" id="donor-content">
        <div class="loading">데이터를 불러오는 중...</div>
    </div>
</div>

<script>
let donations = [];
let isTransparentMode = false;

// GitHub에서 데이터 로드
async function loadData() {
    try {
        console.log('GitHub에서 데이터 로드 시도...');
        
        // GitHub raw 파일에서 데이터 가져오기
        const response = await fetch('https://raw.githubusercontent.com/fzsaxzzzzzzzzzzzzz/donation-manager/main/data.json?t=' + Date.now());
        
        if (response.ok) {
            const data = await response.json();
            console.log('GitHub 데이터 로드 성공:', data);
            
            if (data.donations && Array.isArray(data.donations)) {
                donations = data.donations.map(d => ({
                    ...d,
                    time: new Date(d.time),
                    amount: parseFloat(d.amount) || 0
                }));
            } else {
                donations = [];
            }
            
            updateDisplay();
            return;
        }
    } catch (error) {
        console.log('GitHub 로드 실패, localStorage 시도...', error);
    }
    
    // GitHub 실패 시 로컬스토리지에서 시도
    try {
        const savedData = localStorage.getItem('donation_data');
        if (savedData) {
            donations = JSON.parse(savedData).map(d => ({
                ...d,
                time: new Date(d.time),
                amount: parseFloat(d.amount) || 0
            }));
            console.log('localStorage에서 데이터 로드:', donations.length);
        } else {
            donations = [];
        }
    } catch (error) {
        console.error('localStorage 로드 실패:', error);
        donations = [];
    }
    
    updateDisplay();
}

// 화면 업데이트
function updateDisplay() {
    const contentEl = document.getElementById('donor-content');
    
    if (!donations || donations.length === 0) {
        contentEl.innerHTML = '<div class="no-data">사랑해요♡</div>';
        return;
    }
    
    // 후원자별 계좌 후원 총액 계산
    const donorTotals = {};
    
    donations.forEach(d => {
        if (d.type === '계좌') {
            // 후원자명에서 조정 부분 제거
            let cleanDonorName = d.donor;
            if (cleanDonorName.includes('(조정')) {
                cleanDonorName = cleanDonorName.replace(/\(조정[^)]*\)/g, '').trim();
            }
            
            const amount = parseFloat(d.amount) || 0;
            if (amount > 0) {
                donorTotals[cleanDonorName] = (donorTotals[cleanDonorName] || 0) + amount;
            }
        }
    });
    
    // 금액순으로 정렬
    const sortedDonors = Object.entries(donorTotals)
        .filter(([name, amount]) => amount > 0 && name.trim() !== '')
        .sort(([,a], [,b]) => b - a);
    
    // 표시 텍스트 생성
    let displayText = "사랑해요♡\n";
    if (sortedDonors.length > 0) {
        displayText += sortedDonors.map(([name, amount]) => 
            `${name}님 ${parseFloat(amount.toFixed(1))}만`
        ).join('\n');
    } else {
        displayText = "사랑해요♡";
    }
    
    contentEl.innerHTML = `<div class="donor-content">${displayText}</div>`;
    console.log('화면 업데이트 완료:', sortedDonors.length + '명');
}

// 크로마키 모드 토글
function toggleTransparent() {
    isTransparentMode = !isTransparentMode;
    document.body.classList.toggle('transparent-mode', isTransparentMode);
}

// 키보드 단축키
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'F5':
        case 'r':
        case 'R':
            e.preventDefault();
            loadData();
            break;
        case 't':
        case 'T':
            toggleTransparent();
            break;
    }
});

// 자동 새로고침 (3초마다)
setInterval(loadData, 3000);

// 초기 로드
console.log('후원자 오버레이 시작...');
loadData();
</script>

</body>
</html>
