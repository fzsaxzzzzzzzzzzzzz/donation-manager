<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 퇴근미션 목표 그래프 오버레이</title>

<!-- Socket.IO for Real-time -->
<script src="/socket.io/socket.io.js"></script>

<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
}

/* 미션 그래프 컨테이너 */
.mission-graph-container {
    background: rgba(var(--graph-bg-color-rgb, 0, 0, 0), var(--graph-opacity, 0.85));
    border-radius: 12px;
    padding: 15px;
    border: var(--graph-border-width, 2px) solid var(--graph-border-color, #42b72a);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
}

.mission-title {
    text-align: center;
    font-size: var(--title-font-size, 18px);
    font-weight: bold;
    color: var(--title-color, #ffffff);
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.mission-stats {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: var(--stats-font-size, 14px);
    font-weight: bold;
}

.progress-percentage {
    color: var(--progress-color, #42b72a);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.amount-text {
    color: var(--amount-color, #ffffff);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}

/* 진행도 바 */
.mission-progress-container {
    width: 100%;
    height: var(--progress-height, 20px);
    background: linear-gradient(90deg, #2c2c2c 0%, #404040 100%);
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #555;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    margin-bottom: 10px;
}

.mission-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--progress-start-color, #42b72a) 0%, var(--progress-mid-color, #56c946) 50%, var(--progress-end-color, #6bd464) 100%);
    width: 0%;
    transition: width 1s ease-in-out;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 2px 10px rgba(66, 183, 42, 0.5);
}

.mission-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
    border-radius: 8px;
    animation: shine 2s infinite;
}

.mission-progress-bar.completed {
    background: linear-gradient(90deg, var(--complete-start-color, #ffd700) 0%, var(--complete-mid-color, #ffed4e) 50%, var(--complete-end-color, #fff176) 100%);
    box-shadow: 0 2px 10px rgba(255, 215, 0, 0.7);
    animation: pulse-gold 2s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

@keyframes pulse-gold {
    0%, 100% { 
        opacity: 1;
        box-shadow: 0 2px 10px rgba(255, 215, 0, 0.7);
    }
    50% { 
        opacity: 0.8;
        box-shadow: 0 4px 20px rgba(255, 215, 0, 1);
    }
}

/* 미션 상세 정보 */
.mission-details {
    font-size: var(--details-font-size, 12px);
    color: var(--details-color, #cccccc);
    text-align: center;
    line-height: 1.3;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

.no-mission {
    text-align: center;
    font-size: var(--no-mission-font-size, 18px);
    color: var(--no-mission-color, #888888);
    padding: 30px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

/* 반응형 */
@media (max-width: 600px) {
    .overlay-container {
        max-width: 90vw;
    }
    .mission-graph-container {
        padding: 15px;
    }
    .mission-title {
        font-size: 20px;
    }
    .mission-stats {
        font-size: 16px;
    }
}

/* 설정 가능한 CSS 변수들 */
:root {
    --graph-opacity: 0.85;
    --graph-bg-color: #000000;
    --graph-border-color: #42b72a;
    --graph-border-width: 2px;
    --title-font-size: 20px;
    --title-color: #ffffff;
    --stats-font-size: 16px;
    --progress-color: #42b72a;
    --amount-color: #ffffff;
    --progress-height: 20px;
    --progress-bg-color: #2c2c2c;
    --progress-start-color: #42b72a;
    --progress-mid-color: #56c946;
    --progress-end-color: #6bd464;
    --complete-start-color: #ffd700;
    --complete-mid-color: #ffed4e;
    --complete-end-color: #fff176;
    --details-font-size: 14px;
    --details-color: #cccccc;
    --no-mission-font-size: 16px;
    --no-mission-color: #888888;
}
</style>
</head>

<body>
<div class="overlay-container">
    <div class="mission-graph-container" id="mission-graph-container">
        <div class="no-mission" id="no-mission-message">
            <div id="loading-message">📡 애플리케이션을 불러오는 중...</div>
            <div id="no-missions-message" style="display: none;">🎯 진행 중인 퇴근미션이 없습니다</div>
            <div id="error-message" style="display: none;">❌ 서버 연결 실패</div>
        </div>
        
        <div class="mission-content" id="mission-content" style="display: none;">
            <div class="mission-title" id="mission-title">🎄 퇴근미션 🎄</div>
            
            <div class="mission-stats">
                <span class="progress-percentage" id="progress-percentage">진행률: 0%</span>
                <span class="amount-text" id="amount-text">0 / 0 만원</span>
            </div>
            
            <div class="mission-progress-container">
                <div class="mission-progress-bar" id="mission-progress-bar"></div>
            </div>
            
            <div class="mission-details" id="mission-details"></div>
        </div>
    </div>
</div>

<script>
class MissionGraphOverlay {
    constructor() {
        this.socket = null;
        this.missions = [];
        this.donations = [];
        this.settings = {};
        this.emojis = {};
        
        this.initializeSocket();
        this.applySettings();
    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('🔗 미션 그래프 오버레이 서버 연결 성공');
                this.socket.emit('requestData');
                
                // 연결 후 1초 뒤에도 데이터가 없으면 no-missions 표시
                setTimeout(() => {
                    if (this.missions.length === 0) {
                        console.log('⏰ 1초 후 미션 데이터 없음 - no-missions 표시');
                        this.updateDisplay();
                    }
                }, 1000);
            });
            
            this.socket.on('disconnect', () => {
                console.log('❌ 서버 연결 끊김');
                this.showError();
            });
            
            this.socket.on('connect_error', (error) => {
                console.error('❌ 연결 실패:', error);
                this.showError();
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('📊 데이터 업데이트 수신:', data);
                
                // 서버에서 missions가 없을 수 있음 - 기본값 설정
                this.missions = data.missions || data.runningMissions || [];
                this.donations = data.donations || [];
                this.emojis = data.emojis || {};
                
                console.log('🎯 미션 데이터:', this.missions.length, '개');
                console.log('💾 후원 데이터:', this.donations.length, '건');
                
                // 연결되었지만 데이터가 없는 경우 즉시 처리
                setTimeout(() => {
                    this.updateDisplay();
                }, 100);
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                console.log('⚙️ 설정 업데이트 수신:', settings);
                this.settings = { ...this.settings, ...settings };
                this.applySettings();
                this.updateDisplay();
            });
            
        } catch (error) {
            console.error('❌ Socket.IO 초기화 실패:', error);
        }
    }
    
    applySettings() {
        console.log('🎨 설정 적용 중:', this.settings);
        
        // 미션 그래프 오버레이 설정들을 CSS 변수로 적용
        if (this.settings['mission-graph-opacity']) {
            document.documentElement.style.setProperty('--graph-opacity', this.settings['mission-graph-opacity'] / 100);
        }
        if (this.settings['mission-graph-bg-color']) {
            document.documentElement.style.setProperty('--graph-bg-color', this.settings['mission-graph-bg-color']);
        }
        if (this.settings['mission-graph-border-color']) {
            document.documentElement.style.setProperty('--graph-border-color', this.settings['mission-graph-border-color']);
        }
        if (this.settings['mission-graph-border-width']) {
            document.documentElement.style.setProperty('--graph-border-width', this.settings['mission-graph-border-width'] + 'px');
        }
        if (this.settings['mission-title-font-size']) {
            document.documentElement.style.setProperty('--title-font-size', this.settings['mission-title-font-size'] + 'px');
        }
        if (this.settings['mission-stats-font-size']) {
            document.documentElement.style.setProperty('--stats-font-size', this.settings['mission-stats-font-size'] + 'px');
        }
        if (this.settings['mission-progress-height']) {
            document.documentElement.style.setProperty('--progress-height', this.settings['mission-progress-height'] + 'px');
        }
        if (this.settings['mission-progress-bg-color']) {
            document.documentElement.style.setProperty('--progress-bg-color', this.settings['mission-progress-bg-color']);
        }
        if (this.settings['mission-progress-start-color']) {
            document.documentElement.style.setProperty('--progress-start-color', this.settings['mission-progress-start-color']);
        }
        if (this.settings['mission-progress-mid-color']) {
            document.documentElement.style.setProperty('--progress-mid-color', this.settings['mission-progress-mid-color']);
        }
        if (this.settings['mission-progress-end-color']) {
            document.documentElement.style.setProperty('--progress-end-color', this.settings['mission-progress-end-color']);
        }
        if (this.settings['mission-complete-start-color']) {
            document.documentElement.style.setProperty('--complete-start-color', this.settings['mission-complete-start-color']);
        }
        if (this.settings['mission-complete-mid-color']) {
            document.documentElement.style.setProperty('--complete-mid-color', this.settings['mission-complete-mid-color']);
        }
        if (this.settings['mission-complete-end-color']) {
            document.documentElement.style.setProperty('--complete-end-color', this.settings['mission-complete-end-color']);
        }
        if (this.settings['mission-details-font-size']) {
            document.documentElement.style.setProperty('--details-font-size', this.settings['mission-details-font-size'] + 'px');
        }
    }
    
    updateDisplay() {
        console.log('🔄 디스플레이 업데이트 시작');
        console.log('📝 전체 미션:', this.missions);
        
        // 미션 데이터가 없거나 배열이 아닌 경우 처리
        if (!Array.isArray(this.missions)) {
            console.log('⚠️ 미션 데이터가 배열이 아님:', typeof this.missions);
            this.missions = [];
        }
        
        const runningMissions = this.missions.filter(mission => 
            mission && (mission.status === 'running' || mission.status === 'success' || mission.status === 'completed')
        );
        
        console.log('🏃‍♂️ 진행중인 미션:', runningMissions.length, '개');
        
        if (runningMissions.length === 0) {
            console.log('💭 미션 없음 - 기본 메시지 표시');
            this.showNoMissions();
            return;
        }
        
        console.log('✅ 미션 있음 - 개별 진행도 표시');
        this.showIndividualMissions(runningMissions);
    }
    
    showIndividualMissions(missions) {
        document.getElementById('no-mission-message').style.display = 'none';
        document.getElementById('mission-content').style.display = 'block';
        
        // 제목 업데이트
        document.getElementById('mission-title').textContent = '🎯 퇴근미션 현황';
        
        // 개별 미션들을 한 줄씩 표시
        const missionBars = missions.map(mission => {
            const target = parseFloat(mission.target) || 0;
            const missionDonations = this.donations.filter(d => 
                d.streamer === mission.streamer && 
                new Date(d.time) >= new Date(mission.startTime)
            );
            
            // 퇴근미션 조정 금액도 포함 (미션 시작 시간 이후의 조정만)
            const missionAdjustments = (this.data?.missionAdjustments || []).filter(adj => 
                adj.streamer === mission.streamer && new Date(adj.time) >= new Date(mission.startTime)
            );
            const adjustmentAmount = missionAdjustments.reduce((sum, adj) => sum + (parseFloat(adj.amount) || 0), 0);
            
            const donationAmount = missionDonations.reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
            const currentAmount = donationAmount + adjustmentAmount;
            const progressPercent = target > 0 ? Math.min((currentAmount / target) * 100, 100) : 0;
            const isCompleted = progressPercent >= 100 || mission.status === 'completed';
            const isManuallyCompleted = mission.status === 'completed';
            const emoji = this.emojis[mission.streamer] || '';
            
            return `
                <div style="margin-bottom: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <span style="font-size: var(--stats-font-size, 16px); font-weight: bold; color: var(--title-color, #ffffff);">
                            ${emoji}${mission.streamer}${isManuallyCompleted ? ' ✅' : isCompleted ? ' 🎉' : ''}
                        </span>
                        <span style="font-size: var(--details-font-size, 14px); color: var(--amount-color, #ffffff); font-weight: bold;">${Math.round(progressPercent)}% (${currentAmount}/${target}만)</span>
                    </div>
                    <div style="background: var(--progress-bg-color, #2c2c2c); border-radius: 8px; height: var(--progress-height, 20px); overflow: hidden; border: 1px solid #444;">
                        <div style="
                            height: 100%; 
                            width: ${progressPercent}%; 
                            background: ${isCompleted ? 
                                'linear-gradient(90deg, var(--complete-start-color, #ffd700), var(--complete-mid-color, #ffed4e), var(--complete-end-color, #fff176))' : 
                                'linear-gradient(90deg, var(--progress-start-color, #42b72a), var(--progress-mid-color, #56c946), var(--progress-end-color, #6bd464))'
                            };
                            transition: width 0.8s ease;
                            border-radius: 7px;
                            box-shadow: ${isCompleted ? '0 0 10px rgba(255, 215, 0, 0.5)' : '0 0 8px rgba(66, 183, 42, 0.3)'};
                        "></div>
                    </div>
                </div>
            `;
        }).join('');
        
        // 기존 UI 요소들을 새로운 개별 미션 바로 교체
        document.getElementById('mission-content').innerHTML = `
            <div class="mission-title" id="mission-title">🎯 퇴근미션 현황</div>
            <div style="padding: 10px 0;">
                ${missionBars}
            </div>
        `;
    }
    
    showError() {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('no-missions-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('no-mission-message').style.display = 'block';
        document.getElementById('mission-content').style.display = 'none';
    }
    
    showNoMissions() {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('no-missions-message').style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('no-mission-message').style.display = 'block';
        document.getElementById('mission-content').style.display = 'none';
    }
    
    showMissions() {
        document.getElementById('no-mission-message').style.display = 'none';
        document.getElementById('mission-content').style.display = 'block';
    }
}

// 페이지 로드 시 초기화
window.addEventListener('DOMContentLoaded', () => {
    new MissionGraphOverlay();
});
</script>
</body>
</html>
