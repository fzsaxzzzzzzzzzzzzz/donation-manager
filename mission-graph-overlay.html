<style>

.mission-progress-bar {
    height: 100%;

.mission-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);

.mission-progress-bar.completed {

        </div>
        
        <div class="mission-content" id="mission-content" style="display: none;">
            <div class="mission-title" id="mission-title">ğŸ„ í‡´ê·¼ë¯¸ì…˜ ğŸ„</div>
            
            <div class="mission-stats">
                <span class="progress-percentage" id="progress-percentage">ì§„í–‰ë¥ : 0%</span>
                <span class="amount-text" id="amount-text">0 / 0 ë§Œì›</span>
            </div>
            
            <div class="mission-progress-container">

<script>
class MissionGraphOverlay {
    constructor() {
        this.socket = null;
        this.missions = [];
        this.donations = [];
        this.settings = {};
        this.emojis = {};
        
        this.initializeSocket();
        this.applySettings();
    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('ğŸ”— ë¯¸ì…˜ ê·¸ë˜í”„ ì˜¤ë²„ë ˆì´ ì„œë²„ ì—°ê²° ì„±ê³µ');
                this.socket.emit('requestData');
            });
            
            this.socket.on('disconnect', () => {
                console.log('âŒ ì„œë²„ ì—°ê²° ëŠê¹€');
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('ğŸ“Š ë°ì´í„° ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', data);
                this.missions = data.missions || [];
                this.donations = data.donations || [];
                this.emojis = data.emojis || {};
                this.updateDisplay();
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                console.log('âš™ï¸ ì„¤ì • ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', settings);
                this.settings = { ...this.settings, ...settings };
                this.applySettings();
                this.updateDisplay();
            });
            
        } catch (error) {
            console.error('âŒ Socket.IO ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
        }
    }
    
    applySettings() {
        // ì„œë²„ ì„¤ì •ì„ CSS ë³€ìˆ˜ë¡œ ì ìš© (í–¥í›„ í™•ì¥ìš©)
        if (this.settings.missionGraphOpacity) {
            document.documentElement.style.setProperty('--graph-opacity', this.settings.missionGraphOpacity / 100);
        }
    }
    
    updateDisplay() {
        const runningMissions = this.missions.filter(mission => 
            mission.status === 'running' || mission.status === 'success'
        );
        
        if (runningMissions.length === 0) {
            document.getElementById('no-mission-message').style.display = 'block';
            document.getElementById('mission-content').style.display = 'none';
            return;
        }
        
        document.getElementById('no-mission-message').style.display = 'none';
        document.getElementById('mission-content').style.display = 'block';
        
        // ì´ ëª©í‘œì•¡ê³¼ í˜„ì¬ ë‹¬ì„±ì•¡ ê³„ì‚°
        let totalTarget = 0;
        let totalCurrent = 0;
        const missionDetails = [];
        
        runningMissions.forEach(mission => {
            const target = parseFloat(mission.target) || 0;
            const missionDonations = this.donations.filter(d => 
                d.streamer === mission.streamer && 
                new Date(d.time) >= new Date(mission.startTime)
            );
            const currentAmount = missionDonations.reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
            
            totalTarget += target;
            totalCurrent += currentAmount;
            
            // ë¯¸ì…˜ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (currentAmount >= target && mission.status === 'running') {
                mission.status = 'success';
            }
            
            const emoji = this.emojis[mission.streamer] || '';
            const status = mission.status === 'success' ? 'ì„±ê³µ!' : `${Math.max(0, parseFloat(target - currentAmount))}ë§Œ ë‚¨ìŒ`;
            missionDetails.push(`${emoji}${mission.streamer}: ${parseFloat(currentAmount)}/${parseFloat(target)}ë§Œ (${status})`);
        });
        
        // ì§„í–‰ë¥  ê³„ì‚°
        const progressPercentage = totalTarget > 0 ? Math.min((totalCurrent / totalTarget) * 100, 100) : 0;
        const isCompleted = progressPercentage >= 100;
        
        // UI ì—…ë°ì´íŠ¸
        document.getElementById('progress-percentage').textContent = `ì§„í–‰ë¥ : ${Math.round(progressPercentage)}%`;
        document.getElementById('amount-text').textContent = `${parseFloat(totalCurrent)} / ${parseFloat(totalTarget)} ë§Œì›`;
        
        // ì§„í–‰ë„ ë°” ì—…ë°ì´íŠ¸
        const progressBar = document.getElementById('mission-progress-bar');
        progressBar.style.width = `${progressPercentage}%`;
        
        // ì™„ë£Œ íš¨ê³¼
        if (isCompleted && !progressBar.classList.contains('completed')) {
            progressBar.classList.add('completed');
        } else if (!isCompleted) {
            progressBar.classList.remove('completed');
        }
        
        // ë¯¸ì…˜ ìƒì„¸ ì •ë³´
        document.getElementById('mission-details').textContent = missionDetails.join(' | ');
    }
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
window.addEventListener('DOMContentLoaded', () => {
    new MissionGraphOverlay();
});
</script>
