            <div id="no-missions-message" style="display: none;">ğŸ¯ ì§„í–‰ ì¤‘ì¸ í‡´ê·¼ë¯¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤</div>
            <div id="error-message" style="display: none;">âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨</div>

</div>

<script>
class MissionGraphOverlay {
    constructor() {
        this.socket = null;
        this.missions = [];
        this.donations = [];
        this.settings = {};
        this.emojis = {};
        
        this.initializeSocket();
        this.applySettings();
    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('ğŸ”— ë¯¸ì…˜ ê·¸ë˜í”„ ì˜¤ë²„ë ˆì´ ì„œë²„ ì—°ê²° ì„±ê³µ');
                this.socket.emit('requestData');
                
                // ì—°ê²° í›„ 1ì´ˆ ë’¤ì—ë„ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ no-missions í‘œì‹œ
                setTimeout(() => {
                    if (this.missions.length === 0) {
                        console.log('â° 1ì´ˆ í›„ ë¯¸ì…˜ ë°ì´í„° ì—†ìŒ - no-missions í‘œì‹œ');
                        this.updateDisplay();
                    }
                }, 1000);
            });
            
            this.socket.on('disconnect', () => {
                console.log('âŒ ì„œë²„ ì—°ê²° ëŠê¹€');
                this.showError();
            });
            
            this.socket.on('connect_error', (error) => {
                console.error('âŒ ì—°ê²° ì‹¤íŒ¨:', error);
                this.showError();
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('ğŸ“Š ë°ì´í„° ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', data);
                
                // ì„œë²„ì—ì„œ missionsê°€ ì—†ì„ ìˆ˜ ìˆìŒ - ê¸°ë³¸ê°’ ì„¤ì •
                this.missions = data.missions || data.runningMissions || [];
                this.donations = data.donations || [];
                this.emojis = data.emojis || {};
                
                console.log('ğŸ¯ ë¯¸ì…˜ ë°ì´í„°:', this.missions.length, 'ê°œ');
                console.log('ğŸ’¾ í›„ì› ë°ì´í„°:', this.donations.length, 'ê±´');
                
                // ì—°ê²°ë˜ì—ˆì§€ë§Œ ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš° ì¦‰ì‹œ ì²˜ë¦¬
                setTimeout(() => {
                    this.updateDisplay();
                }, 100);
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                console.log('âš™ï¸ ì„¤ì • ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', settings);
                this.settings = { ...this.settings, ...settings };
                this.applySettings();
                this.updateDisplay();
            });
            
        } catch (error) {
            console.error('âŒ Socket.IO ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
        }
    }
    
    applySettings() {
        console.log('ğŸ¨ ì„¤ì • ì ìš© ì¤‘:', this.settings);
        
        // ë¯¸ì…˜ ê·¸ë˜í”„ ì˜¤ë²„ë ˆì´ ì„¤ì •ë“¤ì„ CSS ë³€ìˆ˜ë¡œ ì ìš©
        if (this.settings['mission-graph-opacity']) {
            document.documentElement.style.setProperty('--graph-opacity', this.settings['mission-graph-opacity'] / 100);
        }
        if (this.settings['mission-graph-bg-color']) {
            document.documentElement.style.setProperty('--graph-bg-color', this.settings['mission-graph-bg-color']);
        }
        if (this.settings['mission-graph-border-color']) {
            document.documentElement.style.setProperty('--graph-border-color', this.settings['mission-graph-border-color']);
        }
        if (this.settings['mission-graph-border-width']) {
            document.documentElement.style.setProperty('--graph-border-width', this.settings['mission-graph-border-width'] + 'px');
        }
        if (this.settings['mission-title-font-size']) {
            document.documentElement.style.setProperty('--title-font-size', this.settings['mission-title-font-size'] + 'px');
        }
        if (this.settings['mission-stats-font-size']) {
            document.documentElement.style.setProperty('--stats-font-size', this.settings['mission-stats-font-size'] + 'px');
        }
        if (this.settings['mission-progress-height']) {
            document.documentElement.style.setProperty('--progress-height', this.settings['mission-progress-height'] + 'px');
        }
        if (this.settings['mission-progress-bg-color']) {
            document.documentElement.style.setProperty('--progress-bg-color', this.settings['mission-progress-bg-color']);
        }
        if (this.settings['mission-progress-start-color']) {
            document.documentElement.style.setProperty('--progress-start-color', this.settings['mission-progress-start-color']);
        }
        if (this.settings['mission-progress-mid-color']) {
            document.documentElement.style.setProperty('--progress-mid-color', this.settings['mission-progress-mid-color']);
        }
        if (this.settings['mission-progress-end-color']) {
            document.documentElement.style.setProperty('--progress-end-color', this.settings['mission-progress-end-color']);
        }
        if (this.settings['mission-complete-start-color']) {
            document.documentElement.style.setProperty('--complete-start-color', this.settings['mission-complete-start-color']);
        }
        if (this.settings['mission-complete-mid-color']) {
            document.documentElement.style.setProperty('--complete-mid-color', this.settings['mission-complete-mid-color']);
        }
        if (this.settings['mission-complete-end-color']) {
            document.documentElement.style.setProperty('--complete-end-color', this.settings['mission-complete-end-color']);
        }
        if (this.settings['mission-details-font-size']) {
            document.documentElement.style.setProperty('--details-font-size', this.settings['mission-details-font-size'] + 'px');
        }
    }
    
    updateDisplay() {
        console.log('ğŸ”„ ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸ ì‹œì‘');
        console.log('ğŸ“ ì „ì²´ ë¯¸ì…˜:', this.missions);
        
        // ë¯¸ì…˜ ë°ì´í„°ê°€ ì—†ê±°ë‚˜ ë°°ì—´ì´ ì•„ë‹Œ ê²½ìš° ì²˜ë¦¬
        if (!Array.isArray(this.missions)) {
            console.log('âš ï¸ ë¯¸ì…˜ ë°ì´í„°ê°€ ë°°ì—´ì´ ì•„ë‹˜:', typeof this.missions);
            this.missions = [];
        }
        
        const runningMissions = this.missions.filter(mission => 
            mission && (mission.status === 'running' || mission.status === 'success' || mission.status === 'completed')
        );
        
        console.log('ğŸƒâ€â™‚ï¸ ì§„í–‰ì¤‘ì¸ ë¯¸ì…˜:', runningMissions.length, 'ê°œ');
        
        if (runningMissions.length === 0) {
            console.log('ğŸ’­ ë¯¸ì…˜ ì—†ìŒ - ê¸°ë³¸ ë©”ì‹œì§€ í‘œì‹œ');
            this.showNoMissions();
            return;
        }
        
        console.log('âœ… ë¯¸ì…˜ ìˆìŒ - ê°œë³„ ì§„í–‰ë„ í‘œì‹œ');
        this.showIndividualMissions(runningMissions);
    }
    
    showIndividualMissions(missions) {
        document.getElementById('no-mission-message').style.display = 'none';
        document.getElementById('mission-content').style.display = 'block';
        
        // ì œëª© ì—…ë°ì´íŠ¸
        document.getElementById('mission-title').textContent = 'ğŸ¯ í‡´ê·¼ë¯¸ì…˜ í˜„í™©';
        
        // ê°œë³„ ë¯¸ì…˜ë“¤ì„ í•œ ì¤„ì”© í‘œì‹œ
        const missionBars = missions.map(mission => {
            const target = parseFloat(mission.target) || 0;
            const missionDonations = this.donations.filter(d => 
                d.streamer === mission.streamer && 
                new Date(d.time) >= new Date(mission.startTime)
            );
            
            // í‡´ê·¼ë¯¸ì…˜ ì¡°ì • ê¸ˆì•¡ë„ í¬í•¨ (ë¯¸ì…˜ ì‹œì‘ ì‹œê°„ ì´í›„ì˜ ì¡°ì •ë§Œ)
            const missionAdjustments = (this.data?.missionAdjustments || []).filter(adj => 
                adj.streamer === mission.streamer && new Date(adj.time) >= new Date(mission.startTime)
            );
            const adjustmentAmount = missionAdjustments.reduce((sum, adj) => sum + (parseFloat(adj.amount) || 0), 0);
            
            const donationAmount = missionDonations.reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
            const currentAmount = donationAmount + adjustmentAmount;
            const progressPercent = target > 0 ? Math.min((currentAmount / target) * 100, 100) : 0;
            const isCompleted = progressPercent >= 100 || mission.status === 'completed';
            const isManuallyCompleted = mission.status === 'completed';
            const emoji = this.emojis[mission.streamer] || '';
            
            return `
                <div style="margin-bottom: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <span style="font-size: var(--stats-font-size, 16px); font-weight: bold; color: var(--title-color, #ffffff);">
                            ${emoji}${mission.streamer}${isManuallyCompleted ? ' âœ…' : isCompleted ? ' ğŸ‰' : ''}
                        </span>
                        <span style="font-size: var(--details-font-size, 14px); color: var(--amount-color, #ffffff); font-weight: bold;">${Math.round(progressPercent)}% (${currentAmount}/${target}ë§Œ)</span>
                    </div>
                    <div style="background: var(--progress-bg-color, #2c2c2c); border-radius: 8px; height: var(--progress-height, 20px); overflow: hidden; border: 1px solid #444;">
                        <div style="
                            height: 100%; 
                            width: ${progressPercent}%; 
                            background: ${isCompleted ? 
                                'linear-gradient(90deg, var(--complete-start-color, #ffd700), var(--complete-mid-color, #ffed4e), var(--complete-end-color, #fff176))' : 
                                'linear-gradient(90deg, var(--progress-start-color, #42b72a), var(--progress-mid-color, #56c946), var(--progress-end-color, #6bd464))'
                            };
                            transition: width 0.8s ease;
                            border-radius: 7px;
                            box-shadow: ${isCompleted ? '0 0 10px rgba(255, 215, 0, 0.5)' : '0 0 8px rgba(66, 183, 42, 0.3)'};
                        "></div>
                    </div>
                </div>
            `;
        }).join('');
        
        // ê¸°ì¡´ UI ìš”ì†Œë“¤ì„ ìƒˆë¡œìš´ ê°œë³„ ë¯¸ì…˜ ë°”ë¡œ êµì²´
        document.getElementById('mission-content').innerHTML = `
            <div class="mission-title" id="mission-title">ğŸ¯ í‡´ê·¼ë¯¸ì…˜ í˜„í™©</div>
            <div style="padding: 10px 0;">
                ${missionBars}
            </div>
        `;
    }
    
    showError() {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('no-missions-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('no-mission-message').style.display = 'block';
        document.getElementById('mission-content').style.display = 'none';
    }
    
    showNoMissions() {
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('no-missions-message').style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('no-mission-message').style.display = 'block';
        document.getElementById('mission-content').style.display = 'none';
    }
    
    showMissions() {
        document.getElementById('no-mission-message').style.display = 'none';
        document.getElementById('mission-content').style.display = 'block';
    }
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
window.addEventListener('DOMContentLoaded', () => {

</script>
