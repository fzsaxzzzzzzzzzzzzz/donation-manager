<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 정적 총액 목표 그래프 오버레이</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

.total-goal-container {
    background: rgba(0, 0, 0, 0);
    border-radius: 0px;
    padding: 20px;
    border: none;
    box-shadow: none;
    backdrop-filter: none;
}

.goal-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 15px;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.goal-stats {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 20px;
    font-weight: bold;
}

.current-amount {
    color: #4caf50;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.target-amount {
    color: #ff9800;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.progress-percentage {
    color: #2196f3;
    font-size: 28px;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.goal-progress-container {
    width: 100%;
    height: 30px;
    background: linear-gradient(90deg, #2c2c2c 0%, #404040 100%);
    border-radius: 15px;
    overflow: hidden;
    border: 3px solid #555;
    box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.6);
    margin-bottom: 15px;
    position: relative;
}

.goal-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ff6b35 0%, #ff8a50 50%, #ffa726 100%);
    width: 60%;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 3px 15px rgba(255, 107, 53, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-text {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 16px;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 2px 2px 4px rgba(0, 0, 0, 0.8);
    z-index: 10;
    white-space: nowrap;
    text-align: center;
}

.goal-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
    border-radius: 12px;
}

/* 배터리 최적화: 모든 애니메이션 비활성화 */
*,
*::before,
*::after {
    animation: none !important;
    transition: none !important;
    will-change: auto !important;
    backdrop-filter: none !important;
    filter: none !important;
    transform: none !important;
    -webkit-transform: none !important;
}

.goal-details {
    font-size: 16px;
    color: #e0e0e0;
    text-align: center;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

/* 반응형 */
@media (max-width: 600px) {
    .overlay-container {
        max-width: 90vw;
    }
    .total-goal-container {
        padding: 15px;
    }
    .goal-title {
        font-size: 20px;
    }
    .goal-stats {
        font-size: 16px;
    }
}
</style>
</head>

<body>
<div class="overlay-container">
    <div class="total-goal-container">
        <div class="goal-content">
            <div class="goal-title">🎯 오늘의 목표</div>
            
            <div class="goal-stats">
                <span class="current-amount">30만원</span>
                <span class="progress-percentage">60%</span>
                <span class="target-amount">50만원</span>
            </div>
            
            <div class="goal-progress-container">
                <div class="progress-text">30 / 50만원 (60%)</div>
                <div class="goal-progress-bar"></div>
            </div>
            
            <div class="goal-details">
                목표까지 <span>20</span>만원 남음
            </div>
        </div>
    </div>
</div>

</body>
</html>
