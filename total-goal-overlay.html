<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 오늘의 총액 목표 그래프 오버레이</title>

<!-- Socket.IO for Real-time -->
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

/* 총액 목표 그래프 컨테이너 */
.total-goal-container {
    background: rgba(var(--bg-r, 0), var(--bg-g, 0), var(--bg-b, 0), var(--bg-opacity, 0));
    border-radius: var(--container-border-radius, 0px);
    padding: 20px;
    border: none;
    box-shadow: none;
    backdrop-filter: none;
}

.goal-title {
    text-align: center;
    font-size: var(--title-font-size, 24px);
    font-weight: bold;
    color: var(--title-color, #ffffff);
    margin-bottom: 15px;
    text-shadow: 
        var(--text-outline-width, 1px) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) 0px 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) 0px 0 var(--text-outline-color, #000000),
        0px var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        0px calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        2px 2px 4px rgba(0, 0, 0, 0.8);
}

.goal-date {
    text-align: center;
    font-size: var(--date-font-size, 16px);
    color: var(--date-color, #ffeb3b);
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}

.goal-stats {
    display: var(--stats-display, none);
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: var(--stats-font-size, 20px);
    font-weight: bold;
}

.current-amount {
    color: var(--current-color, #4caf50);
    text-shadow: 
        var(--text-outline-width, 1px) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) 0px 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) 0px 0 var(--text-outline-color, #000000),
        0px var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        0px calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        1px 1px 3px rgba(0, 0, 0, 0.8);
}

.target-amount {
    color: var(--target-color, #ff9800);
    text-shadow: 
        var(--text-outline-width, 1px) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) 0px 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) 0px 0 var(--text-outline-color, #000000),
        0px var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        0px calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        1px 1px 3px rgba(0, 0, 0, 0.8);
}

.progress-percentage {
    color: var(--progress-color, #2196f3);
    font-size: var(--percentage-font-size, 28px);
    text-shadow: 
        var(--text-outline-width, 1px) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) 0px 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) 0px 0 var(--text-outline-color, #000000),
        0px var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        0px calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        1px 1px 3px rgba(0, 0, 0, 0.8);
}

/* 진행도 바 */
.goal-progress-container {
    width: 100%;
    height: var(--progress-height, 30px);
    background: linear-gradient(90deg, #2c2c2c 0%, #404040 100%);
    border-radius: 15px;
    overflow: hidden;
    border: 3px solid #555;
    box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.6);
    margin-bottom: 15px;
    position: relative;
}

.goal-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, 
        var(--progress-start-color, #ff6b35) 0%, 
        var(--progress-mid-color, #ff8a50) 50%, 
        var(--progress-end-color, #ffa726) 100%
    );
    width: 0%;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 3px 15px rgba(255, 107, 53, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-text, .progress-text-alt {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: var(--progress-text-size, 16px);
    text-shadow: 
        var(--text-outline-width, 1px) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        var(--text-outline-width, 1px) 0px 0 var(--text-outline-color, #000000),
        calc(var(--text-outline-width, 1px) * -1) 0px 0 var(--text-outline-color, #000000),
        0px var(--text-outline-width, 1px) 0 var(--text-outline-color, #000000),
        0px calc(var(--text-outline-width, 1px) * -1) 0 var(--text-outline-color, #000000),
        2px 2px 4px rgba(0, 0, 0, 0.8);
    z-index: 10;
    white-space: nowrap;
    text-align: center;
}

.goal-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.4) 50%, 
        transparent 100%
    );
    border-radius: 12px;
}

/* 모든 애니메이션 완전 비활성화 */
*,
*::before,
*::after {
    animation: none !important;
    transition: none !important;
    will-change: auto !important;
    backdrop-filter: none !important;
    filter: none !important;
}

.goal-progress-bar.completed {
    background: linear-gradient(90deg, 
        var(--complete-start-color, #4caf50) 0%, 
        var(--complete-mid-color, #66bb6a) 50%, 
        var(--complete-end-color, #81c784) 100%
    );
    box-shadow: 0 3px 15px rgba(76, 175, 80, 0.8);
}

.goal-progress-bar.overtime {
    background: linear-gradient(90deg, 
        var(--overtime-start-color, #ffd700) 0%, 
        var(--overtime-mid-color, #ffed4e) 50%, 
        var(--overtime-end-color, #fff176) 100%
    );
    box-shadow: 0 3px 15px rgba(255, 215, 0, 1);
}

/* 모바일 배터리 최적화: 모든 애니메이션 비활성화 */
* {
    animation: none !important;
    transition: none !important;
}

/* GPU 가속 완전 비활성화 */
*,
*::before,
*::after {
    will-change: auto;
    transform: none;
    -webkit-transform: none;
}

/* 목표 상세 정보 */
.goal-details {
    font-size: var(--details-font-size, 16px);
    color: var(--details-color, #e0e0e0);
    text-align: center;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}


.no-goal {
    text-align: center;
    font-size: var(--no-goal-font-size, 20px);
    color: var(--no-goal-color, #9e9e9e);
    padding: 40px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

/* 반응형 */
@media (max-width: 600px) {
    .overlay-container {
        max-width: 90vw;
    }
    .total-goal-container {
        padding: 15px;
    }
    .goal-title {
        font-size: 20px;
    }
    .goal-stats {
        font-size: 16px;
    }
}

/* 설정 가능한 CSS 변수들 */
:root {
    --bg-r: 0;
    --bg-g: 0;
    --bg-b: 0;
    --bg-opacity: 0;
    --container-border-radius: 0px;
    --text-outline-width: 1px;
    --text-outline-color: #000000;
    --title-font-size: 24px;
    --title-color: #ffffff;
    --stats-display: none;
    --stats-font-size: 20px;
    --percentage-font-size: 28px;
    --current-color: #4caf50;
    --target-color: #ff9800;
    --progress-color: #2196f3;
    --progress-height: 30px;
    --progress-text-size: 16px;
    --text-switch-enabled: true;
    --text-switch-interval: 5;
    --progress-start-color: #ff6b35;
    --progress-mid-color: #ff8a50;
    --progress-end-color: #ffa726;
    --complete-start-color: #4caf50;
    --complete-mid-color: #66bb6a;
    --complete-end-color: #81c784;
    --overtime-start-color: #ffd700;
    --overtime-mid-color: #ffed4e;
    --overtime-end-color: #fff176;
    --details-font-size: 16px;
    --details-color: #e0e0e0;
    --no-goal-font-size: 20px;
    --no-goal-color: #9e9e9e;
}
</style>
</head>

<body>
<div class="overlay-container">
    <div class="total-goal-container" id="total-goal-container">
        <div class="no-goal" id="no-goal-message">
            <div id="loading-message">📡 애플리케이션을 불러오는 중...</div>
            <div id="no-goal-data-message" style="display: none;">🎯 오늘의 목표가 설정되지 않았습니다</div>
            <div id="error-message" style="display: none;">❌ 서버 연결 실패</div>
        </div>
        
        <div class="goal-content" id="goal-content" style="display: none;">
            <div class="goal-title" id="goal-title">🎯 오늘의 목표</div>
            
            <div class="goal-stats">
                <span class="current-amount" id="current-amount">0</span>
                <span class="progress-percentage" id="progress-percentage">0%</span>
                <span class="target-amount" id="target-amount">0</span>
            </div>
            
            <div class="goal-progress-container">
                <div class="progress-text" id="progress-text">0 / 0만원 (0%)</div>
                <div class="progress-text-alt" id="progress-text-alt" style="display: none;">목표까지 0만원 남음</div>
                <div class="goal-progress-bar" id="goal-progress-bar"></div>
            </div>
            
            <div class="goal-details" id="goal-details" style="display: none;">
                목표까지 <span id="remaining-amount">0</span>만원 남음
            </div>
            
        </div>
    </div>
</div>

<script>
class TotalGoalOverlay {
    constructor() {
        console.log('📊 서버 연동 그래프 오버레이 시작 (기존 디자인 + 배터리 최적화)');
        
        this.socket = null;
        this.donations = [];
        this.settings = {};
        this.dailyGoal = null;
        this.textSwitchInterval = null;
        this.isShowingAltText = false;
        this.autoExtendCheckInterval = null;
        this.apiPollInterval = null;
        this.isConnected = false;
        
        // 모바일 전용 배터리 최적화 설정
        this.batterySaveMode = false;
        this.updateThrottle = false;
        this.maxFPS = 1; // 1fps로 제한
        this.frameInterval = 1000;
        this.lastFrameTime = 0;
        
        // 빠른 로딩을 위한 더미 데이터 즉시 표시
        this.showDemoData();
        
        // 5초 후 실제 서버 연결 시도
        setTimeout(() => {
            if (!this.isConnected) {
                console.log('⚡ 실제 서버 연결 시도');
                this.initializeSocket();
            }
        }, 5000);
        
        this.enableBatterySaving();
        this.enableCPUThrottling();
        this.applySettings();
        this.startAutoExtendChecker();
    }
    
    enableBatterySaving() {
        // 화면 새로고침 최소화
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('📊 그래프가 백그라운드로 이동 - 절전 모드');
                this.batterySaveMode = true;
                this.pauseAllTimers();
            } else {
                console.log('📊 그래프가 포그라운드로 복귀');
                this.batterySaveMode = false;
                this.resumeAllTimers();
                this.throttledUpdate();
            }
        });
        
        // 메모리 누수 방지
        this.setupMemoryOptimization();
    }
    
    enableCPUThrottling() {
        // CPU 사용량 극한 최적화
        if ('requestIdleCallback' in window) {
            this.useIdleCallback = true;
            console.log('📊 idle callback 활성화 - CPU 부하 최소화');
        }
        
        // 배터리 API 사용 가능 시 배터리 상태 모니터링
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                this.battery = battery;
                console.log(`📊 배터리 수준: ${Math.round(battery.level * 100)}%`);
                
                // 배터리 20% 이하에서 극한 절약
                if (battery.level < 0.20) {
                    this.enableUltraPowerSaveMode();
                }
                
                battery.addEventListener('levelchange', () => {
                    const level = Math.round(battery.level * 100);
                    console.log(`📊 배터리 변경: ${level}%`);
                    
                    if (battery.level < 0.20 && !this.ultraPowerSave) {
                        this.enableUltraPowerSaveMode();
                    } else if (battery.level > 0.30 && this.ultraPowerSave) {
                        this.disableUltraPowerSaveMode();
                    }
                });
            });
        }
        
        // 메모리 사용량 최소화
        this.minimizeMemoryUsage();
    }
    
    enableUltraPowerSaveMode() {
        console.log('🔴 그래프 극한 절약 모드 활성화 - 2초에 1번');
        this.ultraPowerSave = true;
        this.maxFPS = 0.5; // 2초에 1번
        this.frameInterval = 2000;
    }
    
    disableUltraPowerSaveMode() {
        console.log('🟢 그래프 극한 절약 모드 해제 - 1fps 복구');
        this.ultraPowerSave = false;
        this.maxFPS = 1;
        this.frameInterval = 1000;
    }
    
    minimizeMemoryUsage() {
        // 모바일 전용 메모리 정리 - 90초마다
        setInterval(() => {
            // 오래된 후원 데이터 정리 - 20개 초과 시
            if (this.donations && this.donations.length > 20) {
                this.donations = this.donations.slice(-10); // 최근 10개만 유지
                console.log('📊 모바일 그래프 메모리 정리: 최근 10개만 유지');
            }
        }, 90000);
    }
    
    setupMemoryOptimization() {
        // 모바일 전용 가비지 컬렉션 - 30초마다
        setInterval(() => {
            if (window.gc && typeof window.gc === 'function') {
                window.gc();
            }
        }, 30000);
    }
    
    pauseAllTimers() {
        if (this.textSwitchInterval) {
            clearInterval(this.textSwitchInterval);
            this.textSwitchInterval = null;
        }
        if (this.autoExtendCheckInterval) {
            clearInterval(this.autoExtendCheckInterval);
            this.autoExtendCheckInterval = null;
        }
        if (this.apiPollInterval) {
            clearInterval(this.apiPollInterval);
            this.apiPollInterval = null;
        }
    }
    
    resumeAllTimers() {
        this.startTextSwitch();
        this.startAutoExtendChecker();
    }
    
    showDemoData() {
        console.log('📊 더미 데이터로 즉시 표시 (서버 연결 대기 중)');
        
        // 0원에서 시작하는 데모 데이터
        this.donations = [];
        this.settings = {};
        this.dailyGoal = { target: 50, autoExtendEnabled: false };
        
        this.applySettings();
        this.updateDisplay();
        this.setupTextSwitching();
        
        console.log('✅ 0원/50만원 목표로 즉시 표시 완료');
    }
    
    initializeSocket() {
        try {
            console.log('🔗 Socket.IO 서버 연결 시도...');
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('🔗 [총액그래프] 서버 연결 성공 - 실제 데이터로 전환');
                this.isConnected = true;
                this.socket.emit('requestData');
                
                // 실제 데이터 요청
                setTimeout(() => {
                    if (!this.dailyGoal || this.dailyGoal.target === 50) {
                        console.log('⏰ 실제 서버 데이터 요청');
                        this.socket.emit('requestData');
                    }
                }, 1000);
            });
            
            this.socket.on('initialData', (data) => {
                console.log('📊 [총액그래프] 실제 서버 데이터 수신:', data);
                console.log('📊 [총액그래프] 후원 개수:', data.donations?.length || 0);
                
                // 더미 데이터에서 실제 데이터로 전환
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const totalAmount = this.getTodaysDonationTotal();
                console.log('💰 [총액그래프] 실제 총액:', totalAmount, '만원');
                console.log('🎯 [총액그래프] 실제 목표:', this.dailyGoal);
                
                this.applySettings();
                this.throttledUpdate();
                this.checkAutoExtend();
            });
            
            this.socket.on('disconnect', () => {
                console.log('❌ [총액그래프] 서버 연결 끊김 - 더미 데이터로 복귀');
                this.isConnected = false;
                this.fallbackToAPI();
            });
            
            this.socket.on('connect_error', (error) => {
                console.error('❌ [총액그래프] Socket.io 연결 실패:', error);
                console.log('🔄 [총액그래프] API 폴백 모드로 전환');
                this.fallbackToAPI();
            });
            
            this.socket.on('dataUpdate', (data) => {
                if (!this.isConnected) return;
                
                console.log('📊 [총액그래프] 실시간 데이터 업데이트:', data);
                console.log('📊 [총액그래프] 후원 개수:', data.donations?.length || 0);
                
                const beforeTotal = this.getTodaysDonationTotal();
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const afterTotal = this.getTodaysDonationTotal();
                console.log('💰 [총액그래프] 총액 변화:', beforeTotal, '→', afterTotal, '만원');
                
                this.applySettings();
                this.throttledUpdate();
                this.checkAutoExtend();
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                if (!this.isConnected) return;
                
                console.log('⚙️ 설정 업데이트 수신:', settings);
                this.settings = { ...this.settings, ...settings };
                this.dailyGoal = settings.dailyGoal || this.dailyGoal;
                this.applySettings();
                this.throttledUpdate();
                this.checkAutoExtend();
            });
            
        } catch (error) {
            console.error('❌ [총액그래프] Socket.IO 초기화 실패:', error);
            this.fallbackToAPI();
        }
    }
    
    throttledUpdate() {
        if (this.updateThrottle) return;
        
        const now = performance.now();
        if (now - this.lastFrameTime < this.frameInterval) {
            return; // FPS 제한
        }
        
        this.updateThrottle = true;
        this.lastFrameTime = now;
        
        // 백그라운드에서는 업데이트 완전 스킵
        if (this.batterySaveMode) {
            this.updateThrottle = false;
            return;
        }
        
        // 모바일 전용 극한 배터리 절약: idle callback 우선 사용
        if (this.useIdleCallback && !this.ultraPowerSave) {
            requestIdleCallback(() => {
                this.throttledUpdate();
                this.updateThrottle = false;
            }, { timeout: 2000 });
        } else {
            // 극한 모드: setTimeout으로 CPU 부하 최소화
            setTimeout(() => {
                this.throttledUpdate();
                this.updateThrottle = false;
            }, 100);
        }
    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('🔗 [총액그래프] 서버 연결 성공');
                console.log('🔗 [총액그래프] 데이터 요청 전송 중...');
                this.socket.emit('requestData');
                
                setTimeout(() => {
                    if (!this.dailyGoal) {
                        console.log('⏰ [총액그래프] 1초 후 목표 데이터 없음 - no-goal 표시');
                        this.throttledUpdate();
                    }
                }, 1000);
            });
            
            this.socket.on('initialData', (data) => {
                console.log('📊 [총액그래프] 초기 데이터 수신:', data);
                console.log('📊 [총액그래프] 초기 후원 개수:', data.donations?.length || 0);
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const totalAmount = this.getTodaysDonationTotal();
                console.log('💰 [총액그래프] 초기 총액:', totalAmount, '만원');
                console.log('🎯 [총액그래프] 초기 목표:', this.dailyGoal);
                
                setTimeout(() => {
                    this.throttledUpdate();
                    this.checkAutoExtend();
                }, 100);
            });
            
            this.socket.on('disconnect', () => {
                console.log('❌ [총액그래프] 서버 연결 끊김');
                console.log('🔄 [총액그래프] API 폴백 모드로 전환');
                this.fallbackToAPI();
            });
            
            this.socket.on('connect_error', (error) => {
                console.error('❌ [총액그래프] Socket.io 연결 실패:', error);
                console.log('🔄 [총액그래프] API 폴백 모드로 전환');
                this.fallbackToAPI();
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('📊 [총액그래프] 데이터 업데이트 수신:', data);
                console.log('📊 [총액그래프] 후원 개수:', data.donations?.length || 0);
                console.log('📊 [총액그래프] 설정 데이터:', data.settings);
                
                // 데이터 업데이트 전후 비교
                const beforeCount = this.donations.length;
                const beforeTotal = this.getTodaysDonationTotal();
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const afterCount = this.donations.length;
                const afterTotal = this.getTodaysDonationTotal();
                
                console.log('💰 [총액그래프] 후원 변화:', beforeCount, '→', afterCount, '건');
                console.log('💰 [총액그래프] 총액 변화:', beforeTotal, '→', afterTotal, '만원');
                console.log('🎯 [총액그래프] 일일 목표:', this.dailyGoal);
                
                // 디스플레이 업데이트 후 자동 추가 체크
                setTimeout(() => {
                    this.throttledUpdate();
                    // 실시간 데이터 업데이트 시마다 자동추가 체크
                    this.checkAutoExtend();
                }, 100);
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                console.log('⚙️ 설정 업데이트 수신:', settings);
                this.settings = { ...this.settings, ...settings };
                this.dailyGoal = settings.dailyGoal || this.dailyGoal;
                this.applySettings();
                this.throttledUpdate();
                // 설정 업데이트 시에도 자동추가 체크 (목표 변경 등)
                this.checkAutoExtend();
            });
            
        } catch (error) {
            console.error('❌ [총액그래프] Socket.IO 초기화 실패:', error);
            console.log('🔄 [총액그래프] API 폴백 모드로 전환');
            this.fallbackToAPI();
        }
    }
    
    async fallbackToAPI() {
        console.log('📡 [총액그래프] API 데이터 로드 시도');
        try {
            const response = await fetch('/api/data');
            if (response.ok) {
                const data = await response.json();
                console.log('📊 [총액그래프] API 데이터 수신:', data);
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const totalAmount = this.getTodaysDonationTotal();
                console.log('💰 [총액그래프] API 총액:', totalAmount, '만원');
                console.log('🎯 [총액그래프] API 목표:', this.dailyGoal);
                
                this.throttledUpdate();
                this.checkAutoExtend();
                
                // API 폴백 모드에서는 30초마다 갱신 (중복 방지)
                if (!this.apiPollInterval) {
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const interval = isMobile ? 120000 : 60000; // 모바일: 2분, PC: 1분
                    
                    this.apiPollInterval = setInterval(() => {
                        this.fallbackToAPI();
                    }, interval);
                    
                    console.log(`📱 API 폴링 간격: ${interval/1000}초`);
                    console.log('🔄 [총액그래프] API 폴링 모드 시작 (30초 간격)');
                }
            } else {
                console.error('❌ [총액그래프] API 응답 실패:', response.status);
                this.showError();
            }
        } catch (error) {
            console.error('❌ [총액그래프] API 호출 실패:', error);
            this.showError();
        }
    }
    
    applySettings() {
        console.log('🎨 총액 목표 설정 적용 중:', this.settings);
        
        // 배경 투명도 및 색상 설정
        if (this.settings['total-goal-bg-opacity']) {
            document.documentElement.style.setProperty('--bg-opacity', this.settings['total-goal-bg-opacity'] / 100);
        }
        if (this.settings['total-goal-bg-color']) {
            const hex = this.settings['total-goal-bg-color'];
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            document.documentElement.style.setProperty('--bg-r', r);
            document.documentElement.style.setProperty('--bg-g', g);
            document.documentElement.style.setProperty('--bg-b', b);
        }
        
        // 텍스트 테두리 설정
        if (this.settings['total-goal-text-outline-width']) {
            document.documentElement.style.setProperty('--text-outline-width', this.settings['total-goal-text-outline-width'] + 'px');
        }
        if (this.settings['total-goal-text-outline-color']) {
            document.documentElement.style.setProperty('--text-outline-color', this.settings['total-goal-text-outline-color']);
        }
        
        // 바 위 글자 표시/숨김 설정
        if (this.settings['total-goal-show-top-stats'] !== undefined) {
            document.documentElement.style.setProperty('--stats-display', this.settings['total-goal-show-top-stats'] ? 'flex' : 'none');
        }
        
        // 폰트 크기 설정
        if (this.settings['total-goal-title-font-size']) {
            document.documentElement.style.setProperty('--title-font-size', this.settings['total-goal-title-font-size'] + 'px');
        }
        if (this.settings['total-goal-stats-font-size']) {
            document.documentElement.style.setProperty('--stats-font-size', this.settings['total-goal-stats-font-size'] + 'px');
        }
        if (this.settings['total-goal-progress-height']) {
            document.documentElement.style.setProperty('--progress-height', this.settings['total-goal-progress-height'] + 'px');
        }
        if (this.settings['total-goal-progress-text-size']) {
            document.documentElement.style.setProperty('--progress-text-size', this.settings['total-goal-progress-text-size'] + 'px');
        }
        
        // 텍스트 전환 설정
        if (this.settings['total-goal-text-switch-enabled'] !== undefined) {
            this.setupTextSwitching();
        }
        if (this.settings['total-goal-text-switch-interval']) {
            document.documentElement.style.setProperty('--text-switch-interval', this.settings['total-goal-text-switch-interval']);
        }
    }
    
    setupTextSwitching() {
        // 기존 인터벌 정리
        if (this.textSwitchInterval) {
            clearInterval(this.textSwitchInterval);
            this.textSwitchInterval = null;
        }
        
        // 텍스트 전환이 활성화된 경우
        if (this.settings['total-goal-text-switch-enabled']) {
            const intervalSeconds = parseInt(this.settings['total-goal-text-switch-interval']) || 5;
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const mobileInterval = isMobile ? intervalSeconds * 5 : intervalSeconds * 2; // 모바일에서는 5배 느리게, PC는 2배
            
            this.textSwitchInterval = setInterval(() => {
                this.switchProgressText();
            }, mobileInterval * 1000);
            
            console.log(`📱 텍스트 전환 간격: ${mobileInterval}초`);
            
            console.log('🔄 텍스트 전환 활성화:', intervalSeconds, '초 간격');
        } else {
            // 텍스트 전환 비활성화 시 기본 텍스트만 표시
            document.getElementById('progress-text').style.display = 'block';
            document.getElementById('progress-text-alt').style.display = 'none';
            this.isShowingAltText = false;
            console.log('🔄 텍스트 전환 비활성화');
        }
    }
    
    switchProgressText() {
        const mainText = document.getElementById('progress-text');
        const altText = document.getElementById('progress-text-alt');
        
        if (this.isShowingAltText) {
            // 퍼센트 텍스트 표시
            mainText.style.display = 'block';
            altText.style.display = 'none';
            this.isShowingAltText = false;
        } else {
            // 남은 금액 텍스트 표시
            mainText.style.display = 'none';
            altText.style.display = 'block';
            this.isShowingAltText = true;
        }
    }
    
    
    getTodaysDonationTotal() {
        // 총액 목표는 과거 후원까지 모두 포함해서 계산
        return this.donations
            .filter(d => !d.excludeFromTotal && !d.isMissionAdjustment) // 퇴근미션 조정은 제외
            .reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
    }
    
    updateDisplay() {
        console.log('🔄 총액 목표 디스플레이 업데이트 시작');
        
        if (!this.dailyGoal || !this.dailyGoal.target) {
            console.log('💭 목표 없음 - 기본 메시지 표시');
            this.showNoGoal();
            return;
        }
        
        console.log('✅ 목표 있음 - 진행도 표시');
        this.showGoalProgress();
    }
    
    showGoalProgress() {
        document.getElementById('no-goal-message').style.display = 'none';
        document.getElementById('goal-content').style.display = 'block';
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const progressPercent = targetAmount > 0 ? Math.min((currentAmount / targetAmount) * 100, 150) : 0;
        const remainingAmount = Math.max(targetAmount - currentAmount, 0);
        
        // 상태 결정
        const isCompleted = progressPercent >= 100;
        const isOvertime = progressPercent > 100;
        
        // 숫자 포맷팅 함수
        const formatNumber = (num) => {
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        };
        
        // 달성된 목표 기록 (자동 연장용)
        const achievedGoals = this.dailyGoal.achievedGoals || [];
        
        // UI 업데이트 (안전한 요소 접근)
        const currentAmountEl = document.getElementById('current-amount');
        if (currentAmountEl) currentAmountEl.textContent = formatNumber(currentAmount) + '만원';
        
        // 목표 표시
        const targetText = `${formatNumber(targetAmount)}만원`;
        const targetAmountEl = document.getElementById('target-amount');
        if (targetAmountEl) targetAmountEl.textContent = targetText;
        
        const progressPercentageEl = document.getElementById('progress-percentage');
        if (progressPercentageEl) progressPercentageEl.textContent = Math.round(progressPercent) + '%';
        
        const remainingAmountEl = document.getElementById('remaining-amount');
        if (remainingAmountEl) remainingAmountEl.textContent = formatNumber(remainingAmount);
        
        // 진행도 바 업데이트 (안전한 요소 접근)
        const progressBar = document.getElementById('goal-progress-bar');
        if (progressBar) progressBar.style.width = Math.min(progressPercent, 100) + '%';
        
        // 진행 바 텍스트 업데이트
        const progressText = `${formatNumber(currentAmount)} / ${formatNumber(targetAmount)}만원 (${Math.round(progressPercent)}%)`;
        const progressTextEl = document.getElementById('progress-text');
        if (progressTextEl) progressTextEl.textContent = progressText;
        
        // 대체 텍스트 업데이트 (안전한 요소 접근)
        const progressTextAltEl = document.getElementById('progress-text-alt');
        if (progressTextAltEl) {
            if (isOvertime) {
                progressTextAltEl.textContent = `🎉 목표 달성! 초과: ${formatNumber(currentAmount - targetAmount)}만원`;
            } else if (isCompleted) {
                progressTextAltEl.textContent = '🎊 목표 달성 완료!';
            } else {
                progressTextAltEl.textContent = `목표까지 ${formatNumber(remainingAmount)}만원 남음`;
            }
        }
        
        // 상태에 따른 스타일 적용 (안전한 요소 접근)
        if (progressBar) {
            progressBar.className = 'goal-progress-bar';
            if (isOvertime) {
                progressBar.classList.add('overtime');
            } else if (isCompleted) {
                progressBar.classList.add('completed');
            }
        }
        
        // 상세 정보 업데이트 (안전한 요소 접근)
        const goalDetailsEl = document.getElementById('goal-details');
        if (goalDetailsEl) {
            if (isOvertime) {
                goalDetailsEl.innerHTML = `🎉 목표 달성! 초과 달성: <span style="color: #ffd700; font-weight: bold;">${formatNumber(currentAmount - targetAmount)}만원</span>`;
            } else if (isCompleted) {
                goalDetailsEl.innerHTML = `🎊 목표 달성 완료!`;
            } else {
                goalDetailsEl.innerHTML = `목표까지 <span id="remaining-amount">${formatNumber(remainingAmount)}</span>만원 남음`;
            }
        }
        
    }
    
    showError() {
        const elements = [
            { id: 'loading-message', display: 'none' },
            { id: 'no-goal-data-message', display: 'none' },
            { id: 'error-message', display: 'block' },
            { id: 'no-goal-message', display: 'block' },
            { id: 'goal-content', display: 'none' }
        ];
        
        elements.forEach(({ id, display }) => {
            const el = document.getElementById(id);
            if (el) el.style.display = display;
        });
    }
    
    showNoGoal() {
        const elements = [
            { id: 'loading-message', display: 'none' },
            { id: 'no-goal-data-message', display: 'block' },
            { id: 'error-message', display: 'none' },
            { id: 'no-goal-message', display: 'block' },
            { id: 'goal-content', display: 'none' }
        ];
        
        elements.forEach(({ id, display }) => {
            const el = document.getElementById(id);
            if (el) el.style.display = display;
        });
    }
    
    checkAutoExtend() {
        // autoExtendEnabled 또는 autoExtend 중 하나라도 활성화되어 있으면 동작
        const isAutoExtendEnabled = this.dailyGoal?.autoExtendEnabled || this.dailyGoal?.autoExtend;
        if (!this.dailyGoal || !isAutoExtendEnabled) return;
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const extendAmount = parseFloat(this.dailyGoal.extendAmount) || 50;
        
        console.log('🎯 자동추가 체크:', { currentAmount, targetAmount, extendAmount, isAutoExtendEnabled });
        
        // 목표 달성시 자동으로 새로운 목표치 추가
        if (currentAmount >= targetAmount && targetAmount > 0) {
            // 현재 목표가 이미 달성된 목표인지 확인 (중복 방지)
            const achievedGoals = this.dailyGoal.achievedGoals || [];
            const alreadyAchieved = achievedGoals.some(goal => goal.target === targetAmount);
            
            if (alreadyAchieved) {
                return; // 이미 달성 기록된 목표는 스킵
            }
            
            console.log('🎯 목표 달성! 새로운 목표 자동 추가:', extendAmount, '만원 추가');
            
            // 달성된 목표 기록
            achievedGoals.push({
                target: targetAmount,
                achievedAt: Date.now(),
                achievedAmount: currentAmount
            });
            
            const newTarget = targetAmount + extendAmount;
            
            // 서버에 새로운 목표 저장
            const settings = {
                dailyGoal: {
                    ...this.dailyGoal,
                    target: newTarget,
                    achievedGoals: achievedGoals
                }
            };
            
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ settings })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('✅ 새로운 목표 자동 추가 성공:', newTarget, '만원');
                    console.log('🏆 달성된 목표 기록:', targetAmount, '만원');
                    this.dailyGoal.target = newTarget;
                    this.dailyGoal.achievedGoals = achievedGoals;
                    
                    // 화면 즉시 업데이트
                    this.throttledUpdate();
                }
            })
            .catch(error => {
                console.error('❌ 목표 자동 추가 실패:', error);
            });
        }
    }
    
    startAutoExtendChecker() {
        // 자동추가 체크 - 모바일에서는 빈도 줄이기
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const checkInterval = isMobile ? 60000 : 30000; // 모바일: 1분, PC: 30초
        
        this.autoExtendCheckInterval = setInterval(() => {
            if (this.dailyGoal && (this.dailyGoal.autoExtendEnabled || this.dailyGoal.autoExtend)) {
                console.log('⏰ 정기 자동추가 체크 실행');
                this.checkAutoExtend();
            }
        }, checkInterval);
        
        console.log(`📱 자동추가 체크 간격: ${checkInterval/1000}초`);
        
        console.log('🔄 자동추가 정기 체크 시작 (10초 간격)');
    }
}
