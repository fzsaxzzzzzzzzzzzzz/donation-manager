<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 정적 총액 목표 그래프 오버레이</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: transparent;
    font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
    color: white;
    overflow: hidden;
}

.overlay-container {
    background: transparent;
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

.total-goal-container {
    background: rgba(0, 0, 0, 0);
    border-radius: 0px;
    padding: 20px;
    border: none;
    box-shadow: none;
    backdrop-filter: none;
}


.goal-progress-container {
    width: 100%;
    height: 30px;
    background: linear-gradient(90deg, #2c2c2c 0%, #404040 100%);
    border-radius: 15px;
    overflow: hidden;
    border: 3px solid #555;
    box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.6);
    margin-bottom: 15px;
    position: relative;
}

.goal-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ff6b35 0%, #ff8a50 50%, #ffa726 100%);
    width: 0%;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 3px 15px rgba(255, 107, 53, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-text {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 16px;
    text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 2px 2px 4px rgba(0, 0, 0, 0.8);
    z-index: 10;
    white-space: nowrap;
    text-align: center;
}

.goal-progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
    border-radius: 12px;
}

/* 배터리 최적화: 모든 애니메이션 비활성화 */
*,
*::before,
*::after {
    animation: none !important;
    transition: none !important;
    will-change: auto !important;
    backdrop-filter: none !important;
    filter: none !important;
    transform: none !important;
    -webkit-transform: none !important;
}


/* 반응형 */
@media (max-width: 600px) {
    .overlay-container {
        max-width: 90vw;
    }
    .total-goal-container {
        padding: 15px;
    }
    .goal-title {
        font-size: 20px;
    }
    .goal-stats {
        font-size: 16px;
    }
}
</style>
</head>

<body>
<script>
class TotalGoalOverlay {
    constructor() {
        console.log('📊 총액 목표 그래프 시작');
        
        this.donations = [];
        this.settings = {};
        this.dailyGoal = { target: 50 }; // 기본 50만원
        
        this.loadDataFromServer();
        
        // 10초마다 데이터 업데이트
        setInterval(() => {
            this.loadDataFromServer();
        }, 10000);
    }
    
    async loadDataFromServer() {
        try {
            const response = await fetch('/api/data');
            if (response.ok) {
                const data = await response.json();
                console.log('📊 서버 데이터 수신:', data);
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || { target: 50 };
                
                this.updateDisplay();
            } else {
                console.log('❌ API 응답 실패, 더미 데이터 사용');
            }
        } catch (error) {
            console.log('❌ 서버 연결 실패, 더미 데이터 사용:', error);
        }
    }
    
    getTodaysDonationTotal() {
        return this.donations
            .filter(d => !d.excludeFromTotal && !d.isMissionAdjustment)
            .reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
    }
    
    updateDisplay() {
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 50;
        const progressPercent = targetAmount > 0 ? Math.min((currentAmount / targetAmount) * 100, 100) : 0;
        const remainingAmount = Math.max(targetAmount - currentAmount, 0);
        
        console.log(`💰 총액: ${currentAmount}만원 / ${targetAmount}만원 (${progressPercent.toFixed(1)}%)`);
        
        // 소수점 포맷팅 함수 (설정에 따라 표시)
        const formatAmount = (amount) => {
            // 서버 설정 확인 (기본값: smart)
            const decimalMode = this.settings['total-goal-decimal-display'] || 'smart';
            
            if (decimalMode === 'always') {
                return amount.toFixed(1);
            } else {
                // smart 모드: 정수일 때 소수점 생략
                return amount % 1 === 0 ? amount.toString() : amount.toFixed(1);
            }
        };
        
        // UI 업데이트 (진행도 바만)
        document.getElementById('progress-text').textContent = `${formatAmount(currentAmount)} / ${formatAmount(targetAmount)}만원 (${Math.round(progressPercent)}%)`;
        
        // 진행도 바 업데이트
        const progressBar = document.querySelector('.goal-progress-bar');
        progressBar.style.width = `${Math.min(progressPercent, 100)}%`;
    }
}

// 페이지 로드 시 시작
document.addEventListener('DOMContentLoaded', () => {
    new TotalGoalOverlay();
});
</script>
<div class="overlay-container">
    <div class="total-goal-container">
        <div class="goal-content">
            <div class="goal-progress-container">
                <div class="progress-text" id="progress-text">0 / 50만원 (0%)</div>
                <div class="goal-progress-bar"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html><!-- Force deploy 2025년 9월월  4일 목 02:51:57 -->
