<script>
class TotalGoalOverlay {
    constructor() {
        this.socket = null;
        this.donations = [];
        this.settings = {};
        this.dailyGoal = null;
        this.textSwitchInterval = null;
        this.isShowingAltText = false;
        
        this.initializeSocket();
        this.applySettings();
    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('ğŸ”— ì´ì•¡ ëª©í‘œ ì˜¤ë²„ë ˆì´ ì„œë²„ ì—°ê²° ì„±ê³µ');
                this.socket.emit('requestData');

                    if (!this.dailyGoal) {
                        console.log('â° 1ì´ˆ í›„ ëª©í‘œ ë°ì´í„° ì—†ìŒ - no-goal í‘œì‹œ');
                        this.updateDisplay();
                    }
                }, 1000);
            });
            
            this.socket.on('disconnect', () => {
                console.log('âŒ ì„œë²„ ì—°ê²° ëŠê¹€');
                this.showError();
            });
            
            this.socket.on('connect_error', (error) => {
                console.error('âŒ ì—°ê²° ì‹¤íŒ¨:', error);
                this.showError();
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('ğŸ“Š ë°ì´í„° ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', data);
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                // ìë™ ì—°ì¥ ì²´í¬
                this.checkAutoExtend();
                
                console.log('ğŸ’° í›„ì› ë°ì´í„°:', this.donations.length, 'ê±´');
                console.log('ğŸ¯ ì¼ì¼ ëª©í‘œ:', this.dailyGoal);
                
                setTimeout(() => {
                    this.updateDisplay();
                }, 100);
            });
            
            this.socket.on('settingsUpdate', (settings) => {
                console.log('âš™ï¸ ì„¤ì • ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', settings);
                this.settings = { ...this.settings, ...settings };
                this.dailyGoal = settings.dailyGoal || this.dailyGoal;
                this.applySettings();
                this.updateDisplay();
            });
            
        } catch (error) {
            console.error('âŒ Socket.IO ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
        }
    }
    
    applySettings() {
        console.log('ğŸ¨ ì´ì•¡ ëª©í‘œ ì„¤ì • ì ìš© ì¤‘:', this.settings);
        
        // ë°°ê²½ íˆ¬ëª…ë„ ë° ìƒ‰ìƒ ì„¤ì •
        if (this.settings['total-goal-bg-opacity']) {
            document.documentElement.style.setProperty('--bg-opacity', this.settings['total-goal-bg-opacity'] / 100);
        }
        if (this.settings['total-goal-bg-color']) {
            const hex = this.settings['total-goal-bg-color'];
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            document.documentElement.style.setProperty('--bg-r', r);
            document.documentElement.style.setProperty('--bg-g', g);
            document.documentElement.style.setProperty('--bg-b', b);
        }
        
        // í…ìŠ¤íŠ¸ í…Œë‘ë¦¬ ì„¤ì •
        if (this.settings['total-goal-text-outline-width']) {
            document.documentElement.style.setProperty('--text-outline-width', this.settings['total-goal-text-outline-width'] + 'px');
        }
        if (this.settings['total-goal-text-outline-color']) {
            document.documentElement.style.setProperty('--text-outline-color', this.settings['total-goal-text-outline-color']);
        }
        
        // ë°” ìœ„ ê¸€ì í‘œì‹œ/ìˆ¨ê¹€ ì„¤ì •
        if (this.settings['total-goal-show-top-stats'] !== undefined) {
            document.documentElement.style.setProperty('--stats-display', this.settings['total-goal-show-top-stats'] ? 'flex' : 'none');
        }
        
        // í°íŠ¸ í¬ê¸° ì„¤ì •
        if (this.settings['total-goal-title-font-size']) {
            document.documentElement.style.setProperty('--title-font-size', this.settings['total-goal-title-font-size'] + 'px');
        }
        if (this.settings['total-goal-stats-font-size']) {
            document.documentElement.style.setProperty('--stats-font-size', this.settings['total-goal-stats-font-size'] + 'px');
        }
        if (this.settings['total-goal-progress-height']) {
            document.documentElement.style.setProperty('--progress-height', this.settings['total-goal-progress-height'] + 'px');
        }
        if (this.settings['total-goal-progress-text-size']) {
            document.documentElement.style.setProperty('--progress-text-size', this.settings['total-goal-progress-text-size'] + 'px');
        }
        
        // í…ìŠ¤íŠ¸ ì „í™˜ ì„¤ì •
        if (this.settings['total-goal-text-switch-enabled'] !== undefined) {
            this.setupTextSwitching();
        }
        if (this.settings['total-goal-text-switch-interval']) {
            document.documentElement.style.setProperty('--text-switch-interval', this.settings['total-goal-text-switch-interval']);
        }
    }
    
    setupTextSwitching() {
        // ê¸°ì¡´ ì¸í„°ë²Œ ì •ë¦¬
        if (this.textSwitchInterval) {
            clearInterval(this.textSwitchInterval);
            this.textSwitchInterval = null;
        }
        
        // í…ìŠ¤íŠ¸ ì „í™˜ì´ í™œì„±í™”ëœ ê²½ìš°
        if (this.settings['total-goal-text-switch-enabled']) {
            const intervalSeconds = parseInt(this.settings['total-goal-text-switch-interval']) || 5;
            
            this.textSwitchInterval = setInterval(() => {
                this.switchProgressText();
            }, intervalSeconds * 1000);
            
            console.log('ğŸ”„ í…ìŠ¤íŠ¸ ì „í™˜ í™œì„±í™”:', intervalSeconds, 'ì´ˆ ê°„ê²©');
        } else {
            // í…ìŠ¤íŠ¸ ì „í™˜ ë¹„í™œì„±í™” ì‹œ ê¸°ë³¸ í…ìŠ¤íŠ¸ë§Œ í‘œì‹œ
            document.getElementById('progress-text').style.display = 'block';
            document.getElementById('progress-text-alt').style.display = 'none';
            this.isShowingAltText = false;
            console.log('ğŸ”„ í…ìŠ¤íŠ¸ ì „í™˜ ë¹„í™œì„±í™”');
        }
    }
    
    switchProgressText() {
        const mainText = document.getElementById('progress-text');
        const altText = document.getElementById('progress-text-alt');
        
        if (this.isShowingAltText) {
            // í¼ì„¼íŠ¸ í…ìŠ¤íŠ¸ í‘œì‹œ
            mainText.style.display = 'block';
            altText.style.display = 'none';
            this.isShowingAltText = false;
        } else {
            // ë‚¨ì€ ê¸ˆì•¡ í…ìŠ¤íŠ¸ í‘œì‹œ
            mainText.style.display = 'none';
            altText.style.display = 'block';
            this.isShowingAltText = true;
        }
    }
    
    
    getTodaysDonationTotal() {
        const today = new Date().toDateString();
        return this.donations
            .filter(d => new Date(d.time).toDateString() === today)
            .reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
    }
    
    updateDisplay() {
        console.log('ğŸ”„ ì´ì•¡ ëª©í‘œ ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸ ì‹œì‘');
        
        if (!this.dailyGoal || !this.dailyGoal.target) {
            console.log('ğŸ’­ ëª©í‘œ ì—†ìŒ - ê¸°ë³¸ ë©”ì‹œì§€ í‘œì‹œ');
            this.showNoGoal();
            return;
        }
        
        console.log('âœ… ëª©í‘œ ìˆìŒ - ì§„í–‰ë„ í‘œì‹œ');
        this.showGoalProgress();
    }
    
    showGoalProgress() {
        document.getElementById('no-goal-message').style.display = 'none';
        document.getElementById('goal-content').style.display = 'block';
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const progressPercent = targetAmount > 0 ? Math.min((currentAmount / targetAmount) * 100, 150) : 0;
        const remainingAmount = Math.max(targetAmount - currentAmount, 0);
        
        // ìƒíƒœ ê²°ì •
        const isCompleted = progressPercent >= 100;
        const isOvertime = progressPercent > 100;
        
        // ìˆ«ì í¬ë§·íŒ… í•¨ìˆ˜
        const formatNumber = (num) => {
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        };
        
        // ë‹¬ì„±ëœ ëª©í‘œ ê°œìˆ˜ ê³„ì‚°
        const achievedGoals = this.dailyGoal.achievedGoals || [];
        const achievedCount = achievedGoals.length;
        
        // UI ì—…ë°ì´íŠ¸
        document.getElementById('current-amount').textContent = formatNumber(currentAmount) + 'ë§Œì›';
        
        // ëª©í‘œ í‘œì‹œ (ë‹¬ì„±ëœ ëª©í‘œê°€ ìˆìœ¼ë©´ í‘œì‹œ)
        const targetText = achievedCount > 0 ? 
            `${formatNumber(targetAmount)}ë§Œì› (${achievedCount}ì°¨ ë‹¬ì„±)` : 
            `${formatNumber(targetAmount)}ë§Œì›`;
        document.getElementById('target-amount').textContent = targetText;
        
        document.getElementById('progress-percentage').textContent = Math.round(progressPercent) + '%';
        document.getElementById('remaining-amount').textContent = formatNumber(remainingAmount);
        
        // ì§„í–‰ë„ ë°” ì—…ë°ì´íŠ¸
        const progressBar = document.getElementById('goal-progress-bar');
        progressBar.style.width = Math.min(progressPercent, 100) + '%';
        
        // ì§„í–‰ ë°” í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (ë‹¬ì„± íšŸìˆ˜ í¬í•¨)
        const progressText = achievedCount > 0 ? 
            `${formatNumber(currentAmount)} / ${formatNumber(targetAmount)}ë§Œì› (${Math.round(progressPercent)}%) [${achievedCount}ì°¨ ë‹¬ì„±]` :
            `${formatNumber(currentAmount)} / ${formatNumber(targetAmount)}ë§Œì› (${Math.round(progressPercent)}%)`;
        document.getElementById('progress-text').textContent = progressText;
        
        // ëŒ€ì²´ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (ë‚¨ì€ ê¸ˆì•¡)
        if (isOvertime) {
            document.getElementById('progress-text-alt').textContent = 
                `ğŸ‰ ëª©í‘œ ë‹¬ì„±! ì´ˆê³¼: ${formatNumber(currentAmount - targetAmount)}ë§Œì›`;
        } else if (isCompleted) {
            document.getElementById('progress-text-alt').textContent = 'ğŸŠ ëª©í‘œ ë‹¬ì„± ì™„ë£Œ!';
        } else {
            document.getElementById('progress-text-alt').textContent = 
                `ëª©í‘œê¹Œì§€ ${formatNumber(remainingAmount)}ë§Œì› ë‚¨ìŒ`;
        }
        
        // ìƒíƒœì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì ìš©
        progressBar.className = 'goal-progress-bar';
        if (isOvertime) {
            progressBar.classList.add('overtime');
        } else if (isCompleted) {
            progressBar.classList.add('completed');
        }
        
        // ìƒì„¸ ì •ë³´ ì—…ë°ì´íŠ¸
        if (isOvertime) {
            document.getElementById('goal-details').innerHTML = 
                `ğŸ‰ ëª©í‘œ ë‹¬ì„±! ì´ˆê³¼ ë‹¬ì„±: <span style="color: #ffd700; font-weight: bold;">${formatNumber(currentAmount - targetAmount)}ë§Œì›</span>`;
        } else if (isCompleted) {
            document.getElementById('goal-details').innerHTML =

        } else {

    showError() {

        document.getElementById('no-goal-message').style.display = 'block';
        document.getElementById('goal-content').style.display = 'none';
    }
    
    checkAutoExtend() {
        if (!this.dailyGoal || !this.dailyGoal.autoExtend) return;
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const extendAmount = parseFloat(this.dailyGoal.extendAmount) || 50;
        
        // ëª©í‘œ ë‹¬ì„±ì‹œ ìë™ìœ¼ë¡œ ìƒˆë¡œìš´ ëª©í‘œì¹˜ ì¶”ê°€
        if (currentAmount >= targetAmount && targetAmount > 0 && this.dailyGoal.autoExtendEnabled) {
            // ì´ë¯¸ ìë™ ì¶”ê°€ëœ ì ì´ ìˆëŠ”ì§€ í™•ì¸ (ì¤‘ë³µ ë°©ì§€)
            const lastAutoAddTime = this.dailyGoal.lastAutoAddTime || 0;
            const currentTime = Date.now();
            
            // 5ë¶„ ë‚´ì— ì´ë¯¸ ìë™ ì¶”ê°€ëœ ê²½ìš° ìŠ¤í‚µ
            if (currentTime - lastAutoAddTime < 5 * 60 * 1000) {
                return;
            }
            
            console.log('ğŸ¯ ëª©í‘œ ë‹¬ì„±! ìƒˆë¡œìš´ ëª©í‘œ ìë™ ì¶”ê°€:', extendAmount, 'ë§Œì› ì¶”ê°€');
            
            // ë‹¬ì„±ëœ ëª©í‘œ ê¸°ë¡
            const achievedGoals = this.dailyGoal.achievedGoals || [];
            achievedGoals.push({
                target: targetAmount,
                achievedAt: currentTime,
                achievedAmount: currentAmount
            });
            
            const newTarget = targetAmount + extendAmount;
            
            // ì„œë²„ì— ìƒˆë¡œìš´ ëª©í‘œ ì €ì¥
            const settings = {
                dailyGoal: {
                    ...this.dailyGoal,
                    target: newTarget,
                    achievedGoals: achievedGoals,
                    lastAutoAddTime: currentTime
                }
            };
            
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ settings })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('âœ… ìƒˆë¡œìš´ ëª©í‘œ ìë™ ì¶”ê°€ ì„±ê³µ:', newTarget, 'ë§Œì›');
                    console.log('ğŸ† ë‹¬ì„±ëœ ëª©í‘œ ê¸°ë¡:', targetAmount, 'ë§Œì›');
                    this.dailyGoal.target = newTarget;
                    this.dailyGoal.achievedGoals = achievedGoals;
                    this.dailyGoal.lastAutoAddTime = currentTime;
                }
            })
            .catch(error => {
                console.error('âŒ ëª©í‘œ ìë™ ì¶”ê°€ ì‹¤íŒ¨:', error);
            });
        }
    }
