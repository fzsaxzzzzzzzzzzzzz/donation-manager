<script>
class TotalGoalOverlay {
    constructor() {
        this.socket = null;
        this.donations = [];

        this.dailyGoal = null;
        this.textSwitchInterval = null;

        this.apiPollInterval = null;
        
        this.initializeSocket();

    }
    
    initializeSocket() {
        try {
            this.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            this.socket.on('connect', () => {
                console.log('üîó [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÑ±Í≥µ');

                console.log('üéØ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] Ï¥àÍ∏∞ Î™©Ìëú:', this.dailyGoal);

            this.socket.on('disconnect', () => {
                console.log('‚ùå [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÎÅäÍπÄ');
                console.log('üîÑ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Ìè¥Î∞± Î™®ÎìúÎ°ú Ï†ÑÌôò');
                this.fallbackToAPI();

                console.log('üîÑ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Ìè¥Î∞± Î™®ÎìúÎ°ú Ï†ÑÌôò');
                this.fallbackToAPI();
            });
            
            this.socket.on('dataUpdate', (data) => {
                console.log('üìä [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏ ÏàòÏã†:', data);
                console.log('üìä [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] ÌõÑÏõê Í∞úÏàò:', data.donations?.length || 0);
                console.log('üìä [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] ÏÑ§Ï†ï Îç∞Ïù¥ÌÑ∞:', data.settings);
                
                // Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏ Ï†ÑÌõÑ ÎπÑÍµê
                const beforeCount = this.donations.length;
                const beforeTotal = this.getTodaysDonationTotal();
                
                this.donations = data.donations || [];
                this.settings = data.settings || {};
                this.dailyGoal = data.settings?.dailyGoal || null;
                
                const afterCount = this.donations.length;
                const afterTotal = this.getTodaysDonationTotal();

                console.log('üéØ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] ÏùºÏùº Î™©Ìëú:', this.dailyGoal);

                this.settings = { ...this.settings, ...settings };

    async fallbackToAPI() {
        console.log('üì° [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÎèÑ');

                console.log('üí∞ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Ï¥ùÏï°:', totalAmount, 'ÎßåÏõê');

                this.updateDisplay();

                // API Ìè¥Î∞± Î™®ÎìúÏóêÏÑúÎäî 30Ï¥àÎßàÎã§ Í∞±Ïã† (Ï§ëÎ≥µ Î∞©ÏßÄ)
                if (!this.apiPollInterval) {
                    this.apiPollInterval = setInterval(() => {
                        this.fallbackToAPI();
                    }, 30000);
                    console.log('üîÑ [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Ìè¥ÎßÅ Î™®Îìú ÏãúÏûë (30Ï¥à Í∞ÑÍ≤©)');
                }
            } else {
                console.error('‚ùå [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API ÏùëÎãµ Ïã§Ìå®:', response.status);
                this.showError();
            }
        } catch (error) {
            console.error('‚ùå [Ï¥ùÏï°Í∑∏ÎûòÌîÑ] API Ìò∏Ï∂ú Ïã§Ìå®:', error);
            this.showError();

    }
    
    applySettings() {
        console.log('üé® Ï¥ùÏï° Î™©Ìëú ÏÑ§Ï†ï Ï†ÅÏö© Ï§ë:', this.settings);
        
        // Î∞∞Í≤Ω Ìà¨Î™ÖÎèÑ Î∞è ÏÉâÏÉÅ ÏÑ§Ï†ï
        if (this.settings['total-goal-bg-opacity']) {
            document.documentElement.style.setProperty('--bg-opacity', this.settings['total-goal-bg-opacity'] / 100);
        }
        if (this.settings['total-goal-bg-color']) {
            const hex = this.settings['total-goal-bg-color'];

            document.documentElement.style.setProperty('--bg-g', g);
            document.documentElement.style.setProperty('--bg-b', b);

        if (this.settings['total-goal-text-outline-width']) {

            document.documentElement.style.setProperty('--text-outline-color', this.settings['total-goal-text-outline-color']);
        }
        
        // Î∞î ÏúÑ Í∏ÄÏûê ÌëúÏãú/Ïà®ÍπÄ ÏÑ§Ï†ï
        if (this.settings['total-goal-show-top-stats'] !== undefined) {
            document.documentElement.style.setProperty('--stats-display', this.settings['total-goal-show-top-stats'] ? 'flex' : 'none');
        }
        
        // Ìè∞Ìä∏ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
        if (this.settings['total-goal-title-font-size']) {
            document.documentElement.style.setProperty('--title-font-size', this.settings['total-goal-title-font-size'] + 'px');
        }
        if (this.settings['total-goal-stats-font-size']) {
            document.documentElement.style.setProperty('--stats-font-size', this.settings['total-goal-stats-font-size'] + 'px');
        }
        if (this.settings['total-goal-progress-height']) {
            document.documentElement.style.setProperty('--progress-height', this.settings['total-goal-progress-height'] + 'px');
        }
        if (this.settings['total-goal-progress-text-size']) {
            document.documentElement.style.setProperty('--progress-text-size', this.settings['total-goal-progress-text-size'] + 'px');
        }
        
        // ÌÖçÏä§Ìä∏ Ï†ÑÌôò ÏÑ§Ï†ï
        if (this.settings['total-goal-text-switch-enabled'] !== undefined) {
            this.setupTextSwitching();
        }
        if (this.settings['total-goal-text-switch-interval']) {
            document.documentElement.style.setProperty('--text-switch-interval', this.settings['total-goal-text-switch-interval']);
        }
    }
    
    setupTextSwitching() {
        // Í∏∞Ï°¥ Ïù∏ÌÑ∞Î≤å Ï†ïÎ¶¨
        if (this.textSwitchInterval) {
            clearInterval(this.textSwitchInterval);
            this.textSwitchInterval = null;
        }
        
        // ÌÖçÏä§Ìä∏ Ï†ÑÌôòÏù¥ ÌôúÏÑ±ÌôîÎêú Í≤ΩÏö∞
        if (this.settings['total-goal-text-switch-enabled']) {
            const intervalSeconds = parseInt(this.settings['total-goal-text-switch-interval']) || 5;
            
            this.textSwitchInterval = setInterval(() => {
                this.switchProgressText();
            }, intervalSeconds * 1000);
            
            console.log('üîÑ ÌÖçÏä§Ìä∏ Ï†ÑÌôò ÌôúÏÑ±Ìôî:', intervalSeconds, 'Ï¥à Í∞ÑÍ≤©');
        } else {
            // ÌÖçÏä§Ìä∏ Ï†ÑÌôò ÎπÑÌôúÏÑ±Ìôî Ïãú Í∏∞Î≥∏ ÌÖçÏä§Ìä∏Îßå ÌëúÏãú
            document.getElementById('progress-text').style.display = 'block';
            document.getElementById('progress-text-alt').style.display = 'none';
            this.isShowingAltText = false;
            console.log('üîÑ ÌÖçÏä§Ìä∏ Ï†ÑÌôò ÎπÑÌôúÏÑ±Ìôî');
        }
    }
    
    switchProgressText() {
        const mainText = document.getElementById('progress-text');
        const altText = document.getElementById('progress-text-alt');
        
        if (this.isShowingAltText) {
            // ÌçºÏÑºÌä∏ ÌÖçÏä§Ìä∏ ÌëúÏãú
            mainText.style.display = 'block';
            altText.style.display = 'none';
            this.isShowingAltText = false;
        } else {
            // ÎÇ®ÏùÄ Í∏àÏï° ÌÖçÏä§Ìä∏ ÌëúÏãú
            mainText.style.display = 'none';
            altText.style.display = 'block';
            this.isShowingAltText = true;
        }
    }
    
    
    getTodaysDonationTotal() {
        // Ï¥ùÏï° Î™©ÌëúÎäî Í≥ºÍ±∞ ÌõÑÏõêÍπåÏßÄ Î™®Îëê Ìè¨Ìï®Ìï¥ÏÑú Í≥ÑÏÇ∞
        return this.donations
            .filter(d => !d.excludeFromTotal && !d.isMissionAdjustment) // Ìá¥Í∑ºÎØ∏ÏÖò Ï°∞Ï†ïÏùÄ Ï†úÏô∏
            .reduce((sum, d) => sum + (parseFloat(d.amount) || 0), 0);
    }
    
    updateDisplay() {
        console.log('üîÑ Ï¥ùÏï° Î™©Ìëú ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏûë');
        
        if (!this.dailyGoal || !this.dailyGoal.target) {
            console.log('üí≠ Î™©Ìëú ÏóÜÏùå - Í∏∞Î≥∏ Î©îÏãúÏßÄ ÌëúÏãú');
            this.showNoGoal();
            return;
        }
        
        console.log('‚úÖ Î™©Ìëú ÏûàÏùå - ÏßÑÌñâÎèÑ ÌëúÏãú');
        this.showGoalProgress();
    }
    
    showGoalProgress() {
        document.getElementById('no-goal-message').style.display = 'none';
        document.getElementById('goal-content').style.display = 'block';
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const progressPercent = targetAmount > 0 ? Math.min((currentAmount / targetAmount) * 100, 150) : 0;
        const remainingAmount = Math.max(targetAmount - currentAmount, 0);
        
        // ÏÉÅÌÉú Í≤∞Ï†ï
        const isCompleted = progressPercent >= 100;
        const isOvertime = progressPercent > 100;
        
        // Ïà´Ïûê Ìè¨Îß∑ÌåÖ Ìï®Ïàò
        const formatNumber = (num) => {
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        };
        
        // Îã¨ÏÑ±Îêú Î™©Ìëú Í∞úÏàò Í≥ÑÏÇ∞
        const achievedGoals = this.dailyGoal.achievedGoals || [];
        const achievedCount = achievedGoals.length;
        
        // UI ÏóÖÎç∞Ïù¥Ìä∏ (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        const currentAmountEl = document.getElementById('current-amount');
        if (currentAmountEl) currentAmountEl.textContent = formatNumber(currentAmount) + 'ÎßåÏõê';
        
        // Î™©Ìëú ÌëúÏãú (Îã¨ÏÑ±Îêú Î™©ÌëúÍ∞Ä ÏûàÏúºÎ©¥ ÌëúÏãú)
        const targetText = achievedCount > 0 ? 
            `${formatNumber(targetAmount)}ÎßåÏõê (${achievedCount}Ï∞® Îã¨ÏÑ±)` : 
            `${formatNumber(targetAmount)}ÎßåÏõê`;
        const targetAmountEl = document.getElementById('target-amount');
        if (targetAmountEl) targetAmountEl.textContent = targetText;
        
        const progressPercentageEl = document.getElementById('progress-percentage');
        if (progressPercentageEl) progressPercentageEl.textContent = Math.round(progressPercent) + '%';
        
        const remainingAmountEl = document.getElementById('remaining-amount');
        if (remainingAmountEl) remainingAmountEl.textContent = formatNumber(remainingAmount);
        
        // ÏßÑÌñâÎèÑ Î∞î ÏóÖÎç∞Ïù¥Ìä∏ (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        const progressBar = document.getElementById('goal-progress-bar');
        if (progressBar) progressBar.style.width = Math.min(progressPercent, 100) + '%';
        
        // ÏßÑÌñâ Î∞î ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (Îã¨ÏÑ± ÌöüÏàò Ìè¨Ìï®)
        const progressText = achievedCount > 0 ? 
            `${formatNumber(currentAmount)} / ${formatNumber(targetAmount)}ÎßåÏõê (${Math.round(progressPercent)}%) [${achievedCount}Ï∞® Îã¨ÏÑ±]` :
            `${formatNumber(currentAmount)} / ${formatNumber(targetAmount)}ÎßåÏõê (${Math.round(progressPercent)}%)`;
        const progressTextEl = document.getElementById('progress-text');
        if (progressTextEl) progressTextEl.textContent = progressText;
        
        // ÎåÄÏ≤¥ ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        const progressTextAltEl = document.getElementById('progress-text-alt');
        if (progressTextAltEl) {
            if (isOvertime) {
                progressTextAltEl.textContent = `üéâ Î™©Ìëú Îã¨ÏÑ±! Ï¥àÍ≥º: ${formatNumber(currentAmount - targetAmount)}ÎßåÏõê`;
            } else if (isCompleted) {
                progressTextAltEl.textContent = 'üéä Î™©Ìëú Îã¨ÏÑ± ÏôÑÎ£å!';
            } else {
                progressTextAltEl.textContent = `Î™©ÌëúÍπåÏßÄ ${formatNumber(remainingAmount)}ÎßåÏõê ÎÇ®Ïùå`;
            }
        }
        
        // ÏÉÅÌÉúÏóê Îî∞Î•∏ Ïä§ÌÉÄÏùº Ï†ÅÏö© (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        if (progressBar) {
            progressBar.className = 'goal-progress-bar';
            if (isOvertime) {
                progressBar.classList.add('overtime');
            } else if (isCompleted) {
                progressBar.classList.add('completed');
            }
        }
        
        // ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        const goalDetailsEl = document.getElementById('goal-details');
        if (goalDetailsEl) {
            if (isOvertime) {
                goalDetailsEl.innerHTML = `üéâ Î™©Ìëú Îã¨ÏÑ±! Ï¥àÍ≥º Îã¨ÏÑ±: <span style="color: #ffd700; font-weight: bold;">${formatNumber(currentAmount - targetAmount)}ÎßåÏõê</span>`;
            } else if (isCompleted) {
                goalDetailsEl.innerHTML = `üéä Î™©Ìëú Îã¨ÏÑ± ÏôÑÎ£å!`;
            } else {
                goalDetailsEl.innerHTML = `Î™©ÌëúÍπåÏßÄ <span id="remaining-amount">${formatNumber(remainingAmount)}</span>ÎßåÏõê ÎÇ®Ïùå`;
            }
        }
        
        // ÏûêÎèô Ï∂îÍ∞Ä Ï†ïÎ≥¥ ÌëúÏãú (ÏïàÏ†ÑÌïú ÏöîÏÜå Ï†ëÍ∑º)
        const isAutoExtendEnabled = this.dailyGoal.autoExtendEnabled || this.dailyGoal.autoExtend;
        const autoExtendInfoEl = document.getElementById('auto-extend-info');
        const extendAmountEl = document.getElementById('extend-amount');
        
        if (autoExtendInfoEl) {
            if (isAutoExtendEnabled) {
                autoExtendInfoEl.style.display = 'block';
                if (extendAmountEl) extendAmountEl.textContent = this.dailyGoal.extendAmount || '50';
            } else {
                autoExtendInfoEl.style.display = 'none';
            }
        }
    }
    
    showError() {
        const elements = [
            { id: 'loading-message', display: 'none' },
            { id: 'no-goal-data-message', display: 'none' },
            { id: 'error-message', display: 'block' },
            { id: 'no-goal-message', display: 'block' },
            { id: 'goal-content', display: 'none' }
        ];
        
        elements.forEach(({ id, display }) => {
            const el = document.getElementById(id);
            if (el) el.style.display = display;
        });
    }
    
    showNoGoal() {
        const elements = [
            { id: 'loading-message', display: 'none' },
            { id: 'no-goal-data-message', display: 'block' },
            { id: 'error-message', display: 'none' },
            { id: 'no-goal-message', display: 'block' },
            { id: 'goal-content', display: 'none' }
        ];
        
        elements.forEach(({ id, display }) => {
            const el = document.getElementById(id);
            if (el) el.style.display = display;
        });
    }
    
    checkAutoExtend() {
        // autoExtendEnabled ÎòêÎäî autoExtend Ï§ë ÌïòÎÇòÎùºÎèÑ ÌôúÏÑ±ÌôîÎêòÏñ¥ ÏûàÏúºÎ©¥ ÎèôÏûë
        const isAutoExtendEnabled = this.dailyGoal?.autoExtendEnabled || this.dailyGoal?.autoExtend;
        if (!this.dailyGoal || !isAutoExtendEnabled) return;
        
        const currentAmount = this.getTodaysDonationTotal();
        const targetAmount = parseFloat(this.dailyGoal.target) || 0;
        const extendAmount = parseFloat(this.dailyGoal.extendAmount) || 50;
        
        console.log('üéØ ÏûêÎèôÏ∂îÍ∞Ä Ï≤¥ÌÅ¨:', { currentAmount, targetAmount, extendAmount, isAutoExtendEnabled });
        
        // Î™©Ìëú Îã¨ÏÑ±Ïãú ÏûêÎèôÏúºÎ°ú ÏÉàÎ°úÏö¥ Î™©ÌëúÏπò Ï∂îÍ∞Ä
        if (currentAmount >= targetAmount && targetAmount > 0) {
            // Ïù¥ÎØ∏ ÏûêÎèô Ï∂îÍ∞ÄÎêú Ï†ÅÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏ (Ï§ëÎ≥µ Î∞©ÏßÄ)
            const lastAutoAddTime = this.dailyGoal.lastAutoAddTime || 0;
            const currentTime = Date.now();
            
            // 5Î∂Ñ ÎÇ¥Ïóê Ïù¥ÎØ∏ ÏûêÎèô Ï∂îÍ∞ÄÎêú Í≤ΩÏö∞ Ïä§ÌÇµ
            if (currentTime - lastAutoAddTime < 5 * 60 * 1000) {
                return;
            }
            
            console.log('üéØ Î™©Ìëú Îã¨ÏÑ±! ÏÉàÎ°úÏö¥ Î™©Ìëú ÏûêÎèô Ï∂îÍ∞Ä:', extendAmount, 'ÎßåÏõê Ï∂îÍ∞Ä');
            
            // Îã¨ÏÑ±Îêú Î™©Ìëú Í∏∞Î°ù
            const achievedGoals = this.dailyGoal.achievedGoals || [];
            achievedGoals.push({
                target: targetAmount,
                achievedAt: currentTime,
                achievedAmount: currentAmount
            });
            
            const newTarget = targetAmount + extendAmount;
            
            // ÏÑúÎ≤ÑÏóê ÏÉàÎ°úÏö¥ Î™©Ìëú Ï†ÄÏû•
            const settings = {
                dailyGoal: {
                    ...this.dailyGoal,
                    target: newTarget,
                    achievedGoals: achievedGoals,
                    lastAutoAddTime: currentTime
                }
            };
            
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ settings })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('‚úÖ ÏÉàÎ°úÏö¥ Î™©Ìëú ÏûêÎèô Ï∂îÍ∞Ä ÏÑ±Í≥µ:', newTarget, 'ÎßåÏõê');
                    console.log('üèÜ Îã¨ÏÑ±Îêú Î™©Ìëú Í∏∞Î°ù:', targetAmount, 'ÎßåÏõê');
                    this.dailyGoal.target = newTarget;
                    this.dailyGoal.achievedGoals = achievedGoals;
                    this.dailyGoal.lastAutoAddTime = currentTime;
                }
            })
            .catch(error => {
                console.error('‚ùå Î™©Ìëú ÏûêÎèô Ï∂îÍ∞Ä Ïã§Ìå®:', error);
            });
        }
    }
    
    startAutoExtendChecker() {
        // 10Ï¥àÎßàÎã§ ÏûêÎèôÏ∂îÍ∞Ä Ï≤¥ÌÅ¨ (Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ Î≥¥Ï°∞Ïö©)
        this.autoExtendCheckInterval = setInterval(() => {
            if (this.dailyGoal && (this.dailyGoal.autoExtendEnabled || this.dailyGoal.autoExtend)) {
                console.log('‚è∞ Ï†ïÍ∏∞ ÏûêÎèôÏ∂îÍ∞Ä Ï≤¥ÌÅ¨ Ïã§Ìñâ');
                this.checkAutoExtend();
            }
        }, 10000); // 10Ï¥à Í∞ÑÍ≤©
        
        console.log('üîÑ ÏûêÎèôÏ∂îÍ∞Ä Ï†ïÍ∏∞ Ï≤¥ÌÅ¨ ÏãúÏûë (10Ï¥à Í∞ÑÍ≤©)');
    }
}
